weld.require-bean-descriptor=Se for 'true' ent\u00E3o arquivos bean implicitos sem arquivo de descritor de bean (beans.xml) ser\u00E3o ignorados por Weld
weld.non-portable-mode=Se for 'true' ent\u00E3o o modo non-portable \u00E9 ativado. O modo non-portable \u00E9 sugerido pela especifica\u00E7\u00E3o para superar problemas com aplicativos legados que n\u00E3o utilizam CDI SPI adequadamente e podem ser rejeitados por valida\u00E7\u00F5es mais estritas em CDI 1.1.
weld.development-mode=Weld \u00E9 fornecido com um modo especial para desenvolvimento de aplicativo. Quando o modo de desenvolvimento \u00E9 ativado,  certas ferramentas incorporadas, que facilitam o desenvolvimento de aplicativos CDI, tornam-se dispon\u00EDveis. A defini\u00E7\u00E3o deste atributo para verdadeiro ativa o modo desenvolvedor.
weld.thread-pool-size=O n\u00FAmero de threads a ser usado pelo pool de threads Weld. O pool \u00E9 compartilhado por todas as implanta\u00E7\u00F5es ativadas por CDI e usado primariamente para bootstrap paralelo do Weld.
