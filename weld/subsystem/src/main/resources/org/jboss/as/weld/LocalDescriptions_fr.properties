# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-weld/org/jboss/as/weld/LocalDescriptions, author samfreemanz
weld.remove=Op\u00E9ration de suppression du sous-syst\u00E8me Weld.
weld.require-bean-descriptor=Si sur true, alors les archives bean implicites sans fichier de descripteur de bean (beans.xml) seront ignor\u00E9es par Weld
weld.non-portable-mode=Si sur true, alors le mode non-portable sera activ\u00E9. Le mode non-portable est sugg\u00E9r\u00E9 par la sp\u00E9cification pour r\u00E9soudre les probl\u00E8mes d'h\u00E9ritage d'application anciennes, qui n'utilisent pas CDI SPI correctement, et qui risquent d'\u00EAtre rejet\u00E9es par une validation plus stricte en CDI 1.1.
weld.development-mode=Weld est fourni avec un mode sp\u00E9cial de d\u00E9veloppement d'application. Quand le mode de d\u00E9veloppement est activ\u00E9, certains outils int\u00E9gr\u00E9s, qui facilitent le d\u00E9veloppement d'applications CDI, sont disponibles. D\u00E9finir cet attribut \u00E0 true active le mode d\u00E9veloppement.
weld.thread-pool-size=Le nombre de threads \u00E0 utiliser par le pool de threads de Weld. Le pool est partag\u00E9 \u00E0 travers tous les d\u00E9ploiements activ\u00E9s-CDI et utilis\u00E9 principalement pour le bootstrap Weld parall\u00E8le.
