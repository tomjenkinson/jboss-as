undertow.listener.enabled.deprecated=Atributos habilitados est\u00E3o sendo preteridos,  pois eles causam problemas no cumprimento de consist\u00EAncia de configura\u00E7\u00E3o. 
undertow.listener.scheme=O esquema de ouvinte pode ser HTTP ou HTTPS. Por padr\u00E3o o esquema ser\u00E1 obtido da requisi\u00E7\u00E3o AJP recebida.
undertow.listener.certificate-forwarding=Se o encaminhamento de certificado deve ser ativado. Se isto for habilitado, ent\u00E3o o ouvinte obter\u00E1 o certificado do atributo SSL_CLIENT_CERT.  Isto deve ser habilitado somente se atr\u00E1s de um proxy e  se o proxy estiver configurado para sempre definir estes cabe\u00E7alhos. 
undertow.listener.ssl-context=Refer\u00EAncia ao SSLContext para ser utilizado por este ouvinte. 
undertow.listener.security-realm=O dom\u00EDnio de seguran\u00E7a de ouvintes
undertow.listener.security-realm.deprecated=Use o atributo ssl-context para referenciar um SSLContext configurado diretamente.
undertow.listener.max-post-size=O tamanho m\u00E1ximo de uma postagem que ser\u00E1 aceita, em bytes.
undertow.listener.buffer-pipelined-data=Se devemos armazenar em  buffer as solicita\u00E7\u00F5es em pipeline. 
undertow.listener.allow-encoded-slash=Se uma requisi\u00E7\u00E3o chegar  com codifica\u00E7\u00E3o/caracteres (ex.\: %2F),  eles ser\u00E3o decifrados. 
undertow.listener.decode-url=Se definido para true, ent\u00E3o o analisador ir\u00E1 decodificar a URL e par\u00E2metros de consulta usando uma codifica\u00E7\u00E3o de caractere selecionada (UTF-8 por padr\u00E3o). Se definido para false, eles n\u00E3o ser\u00E3o decodificados. Isto permitir\u00E1 mais tarde que um manipulador decodifique-os para qualquer conjunto de caracteres que desejar. 
undertow.listener.url-charset=URL charset
undertow.listener.max-header-size=O tamanho m\u00E1ximo de um cabe\u00E7alho de requisi\u00E7\u00E3o http, em bytes.
undertow.listener.max-headers=O n\u00FAmero m\u00E1ximo de cabe\u00E7alhos que ser\u00E3o analisados. Isto \u00E9 utilizado para proteger contra vulnerabilidades   de hash.
undertow.listener.max-cookies=O n\u00FAmero m\u00E1ximo de cookies que ser\u00E3o analisados. Isto \u00E9 utilizado para proteger contra vulnerabilidades de hash.
undertow.listener.max-parameters=O n\u00FAmero m\u00E1ximo de par\u00E2metros que ser\u00E3o analisados. Isto \u00E9 utilizado  para proteger contra vulnerabilidades de hash. Isto aplica-se a ambos par\u00E2metros de consulta e aos dados de POST, por\u00E9m n\u00E3o \u00E9 cumulativo (ex.\: voc\u00EA pode  possivelmente ter par\u00E2metros max * 2 par\u00E2metros no total).
undertow.listener.verify-client=O modo de autentica\u00E7\u00E3o de cliente SSL desejado para canais SSL
undertow.listener.verify-client.deprecated=Quando um SSLContext \u00E9 referenciado, ele deve ser configurado diretamente para o  modo de verifica\u00E7\u00E3o do cliente solicitado. 
undertow.listener.always-set-keep-alive=Se definido para true, ent\u00E3o uma conex\u00E3o\: o cabe\u00E7alho de conex\u00E3o keep-alive ser\u00E1 adicionado \u00E0s respostas, mesmo quando n\u00E3o for estritamente solicitado pela especifica\u00E7\u00E3o.
undertow.listener.redirect-socket=Se o ouvinte suporta pedidos non-SSL e um pedido \u00E9 recebido para o qual um  <security-constraint> correspondente requer um transporte SSL,  o Undertow ir\u00E1 automaticamente redirecionar o pedido para a porta de associa\u00E7\u00E3o de soquete especificada aqui. 
undertow.listener.proxy-address-forwarding=Ativa a manipula\u00E7\u00E3o de cabe\u00E7alho x-forwarded-host (e outros cabe\u00E7alhos x-forwarded-*) e usa essa informa\u00E7\u00E3o de cabe\u00E7alho para definir o endere\u00E7o remoto. Isso s\u00F3 deve ser usado atr\u00E1s de um proxy confi\u00E1vel que define esses cabe\u00E7alhos. Caso contr\u00E1rio, um usu\u00E1rio remoto pode falsificar seu endere\u00E7o IP.
undertow.listener.enabled-cipher-suites=Configura cifras SSL habilitadas
undertow.listener.enabled-cipher-suites.deprecated=Quando um SSLContext \u00E9 referenciado,  ele deve ser configurado com o conjunto de codifica\u00E7\u00E3o que ser\u00E1 suportado. 
undertow.listener.enabled-protocols=Configura protocolos SSL
undertow.listener.enabled-protocols.deprecated=Quando um SSLContext \u00E9 referenciado, ele deve ser configurado com os protocolos suportados. 
undertow.listener.max-buffered-request-size=Tamanho m\u00E1ximo de uma solicita\u00E7\u00E3o em buffer, em bytes. As requisi\u00E7\u00F5es n\u00E3o s\u00E3o normalmente em buffer, o caso mais comum \u00E9 quando desempenhando renegocia\u00E7\u00E3o SSL para uma solicita\u00E7\u00E3o  POST e os dados do post devem estar completamente em buffer para desempenhar a renegocia\u00E7\u00E3o. 
undertow.listener.record-request-start-time=Se isto for definido para true, ent\u00E3o o Undertow ir\u00E1 gravar a hora de in\u00EDcio da solicita\u00E7\u00E3o para permitir o resgistro em log da hora da solicita\u00E7\u00E3o. Isto tem um pequeno impacto de desempenho, por\u00E9m quantific\u00E1vel.  
undertow.listener.allow-equals-in-cookie-value=Se isto for definido para true, ent\u00E3o o Undertow  permitir\u00E1  caracteres de igual  sem caractere de escape em valores de cookies sem aspas. Valores de cookie sem aspas podem n\u00E3o conter caracteres de igual. Se presente, o valor termina  antes do sinal de igual. O restante do valor do cookie ser\u00E1 ignorado. 
undertow.listener.no-request-timeout=A dura\u00E7\u00E3o de tempo em milissegundos que a conex\u00E3o pode estar inativa antes que seja fechada pelo cont\u00EAiner. 
undertow.listener.request-parse-timeout=A dura\u00E7\u00E3o m\u00E1xima de tempo (em milissegundos) que pode ser utilizado na an\u00E1lise do pedido 
undertow.listener.rfc6265-cookie-validation=Caso os cookies precisarem ser validados para garantir a conformidade com RFC6265
undertow.listener.allow-unescaped-characters-in-url=Se isso for verdadeiro, o Undertow aceitar\u00E1 caracteres n\u00E3o codificados n\u00E3o permitidos pela especifica\u00E7\u00E3o do URI. O valor padr\u00E3o usado \u00E9 falso e, em geral, n\u00E3o deve ser necess\u00E1rio, pois a maioria dos clientes codifica corretamente os caracteres. Observe que definir isso como verdadeiro pode ser considerado um risco de seguran\u00E7a, pois permitir caracteres n\u00E3o padr\u00E3o pode possibilitar ataques do tipo \u201Crequest smuggling\u201D em algumas circunst\u00E2ncias.
undertow.listener.receive-buffer=O  tamanho do buffer de recebimento, em bytes.
undertow.listener.send-buffer=O tamanho do buffer de transmiss\u00E3o, em bytes.
undertow.listener.max-connections=O n\u00FAmero m\u00E1ximo de conex\u00F5es simult\u00E2neas. Somente valores maiores que 0 s\u00E3o permitidos. Para conex\u00F5es ilimitadas, simplesmente n\u00E3o defina este valor de atributo.
