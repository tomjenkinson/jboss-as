undertow.byte-buffer-pool=Um pool de buffers de bytes usado para opera\u00E7\u00F5es de E/S. Ele fornece os mesmos recursos que o pool de buffers do subsistema de E/S para que eles possam ser usados de forma intercambi\u00E1vel e devem ter um nome exclusivo. Esse pool de buffers permite uma configura\u00E7\u00E3o mais precisa da quantidade total de mem\u00F3ria retida do que o subsistema de E/S.
undertow.byte-buffer-pool.add=Adiciona um novo pool de buffers de bytes
undertow.byte-buffer-pool.remove=Remove um pool de buffers de bytes
undertow.byte-buffer-pool.direct=Se isso for verdade, o pool de buffers usar\u00E1 buffers diretos, isso \u00E9 recomendado para se obter um melhor desempenho
undertow.byte-buffer-pool.max-pool-size=A quantidade m\u00E1xima de buffers que devem ser mantidos no pool. Se forem necess\u00E1rios mais buffers no tempo de execu\u00E7\u00E3o, eles ser\u00E3o alocados dinamicamente. Definir isso como zero desativa efetivamente o pool.
undertow.byte-buffer-pool.buffer-size=O tamanho do buffer
undertow.byte-buffer-pool.thread-local-cache-size=O n\u00FAmero m\u00E1ximo de buffers que devem ser armazenados em cache em cada thread. O n\u00FAmero real pode ser menor dependendo do padr\u00E3o de uso calculado.
undertow.byte-buffer-pool.leak-detection-percent=A porcentagem de buffers que ser\u00E3o alocados com um detector de perda. O valor dever\u00E1 ser maior do que zero se voc\u00EA estiver enfrentando problemas de perdas de buffers.
