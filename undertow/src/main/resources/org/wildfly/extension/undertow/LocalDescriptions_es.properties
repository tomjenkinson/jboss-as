undertow.servlet-container.eager-filter-initialization=Si es 'true', las llamadas Undertow filtran init () en el inicio de la implementaci\u00F3n y no en la primera petici\u00F3n. 
undertow.servlet-container.default-session-timeout=El tiempo de espera de la sesi\u00F3n predeterminada (en minutos) para todas las aplicaciones implementadas en el contenedor.
undertow.servlet-container.use-global-request-controller=Si esto es 'true', Undertow se registrar\u00E1 con el controlador de peticiones globales. Esto tendr\u00E1 un leve  impacto en el rendimiento, pero permitir\u00E1 el apagado normal y el l\u00EDmite global en el n\u00FAmero de peticiones activas en el servidor.
undertow.servlet-container.disable-caching-for-secured-pages=Indica si Undertow debe definir los encabezamientos para inhabilitar la cach\u00E9 de las p\u00E1ginas protegidas. Al inhabilitarla puede ocasionar problemas de seguridad, ya que las p\u00E1ginas confidenciales pueden ser guardadas en la cach\u00E9 por un intermediario.
