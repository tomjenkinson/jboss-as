undertow.byte-buffer-pool=Un grupo de b\u00FAferes de bytes utilizado para operaciones de E/S ofrece las mismas capacidades que el grupo de b\u00FAferes del subsistema de E/S, de manera que puedan utilizarse indistintamente, y debe tener un nombre \u00FAnico. Este grupo de b\u00FAferes permite una configuraci\u00F3n m\u00E1s precisa de la cantidad total de memoria retenida que el subsistema de E/S.
undertow.byte-buffer-pool.add=A\u00F1ade un nuevo grupo de b\u00FAferes de bytes
undertow.byte-buffer-pool.remove=Elimina un grupo de b\u00FAferes de bytes
undertow.byte-buffer-pool.direct=Si esto es cierto, el grupo de b\u00FAferes utilizar\u00E1 b\u00FAferes directos. Esto se recomienda para obtener el mejor rendimiento
undertow.byte-buffer-pool.max-pool-size=La cantidad m\u00E1xima de b\u00FAferes que se pueden mantener en el grupo. Si se necesitan m\u00E1s b\u00FAferes durante el tiempo de ejecuci\u00F3n, se asignar\u00E1n en forma din\u00E1mica. Al configurar este valor como cero, se desactivar\u00E1 el agrupamiento de manera efectiva.
undertow.byte-buffer-pool.buffer-size=El tama\u00F1o del b\u00FAfer.
undertow.byte-buffer-pool.thread-local-cache-size=El n\u00FAmero m\u00E1ximo de b\u00FAferes que se almacenan en la cach\u00E9 en cada hilo. El n\u00FAmero real puede ser menor, seg\u00FAn el patr\u00F3n de uso calculado.
undertow.byte-buffer-pool.leak-detection-percent=El porcentaje de b\u00FAferes que se asignar\u00E1 con un detector de escapes. Esta cifra solo debe ser mayor que cero si tiene problemas de escape de b\u00FAferes.
