undertow.listener.scheme=El esquema del oyente  puede ser HTTP o HTTPS. Por defecto, el esquema se tomar\u00C3\u00A1 de la petici\u00C3\u00B3n AJP  entrante.
undertow.listener.certificate-forwarding=Si se debe habilitar el reenv\u00C3\u00ADo de certificados. Si est\u00C3\u00A1 activado, el oyente tomar\u00C3\u00A1 el certificado del atributo SSL_CLIENT_CERT. Esto solamente  debe habilitarse si est\u00C3\u00A1 detr\u00C3\u00A1s de un proxy y si el proxy est\u00C3\u00A1 configurado para establecer siempre estos encabezados.
undertow.listener.ssl-context=Hace referencia al contexto SSL que va a ser utilizado por este oyente.
undertow.listener.security-realm=Los oyentes del dominio de seguridad
undertow.listener.security-realm.deprecated=Utiliza un atributo ssl-context para hacer referencia directamente a un contexto SSL configurado.
undertow.listener.max-post-size=El tama\u00C3\u00B1o m\u00C3\u00A1ximo de un publicaci\u00C3\u00B3n que puede ser aceptada en bytes.
undertow.listener.buffer-pipelined-data=Si debemos poner las solicitudes canalizadas en memoria b\u00C3\u00BAfer
undertow.listener.allow-encoded-slash=Si una petici\u00C3\u00B3n viene codificada o en caracteres (p.ej, %2F), ser\u00C3\u00A1n descodificados.
undertow.listener.decode-url=Si esto es 'true', el analizador decodificar\u00C3\u00A1 los par\u00C3\u00A1metros de la URL y los  de consulta ,mediante la codificaci\u00C3\u00B3n de caracteres seleccionada (UTF-8 de forma predeterminada). Si esto es 'false', no se decodificar\u00C3\u00A1n. Esto permitir\u00C3\u00A1 a un manejador descodificarlos en cualquier set de caracteres deseado.
undertow.listener.url-charset=Charset URL
undertow.listener.max-header-size=El tama\u00C3\u00B1o m\u00C3\u00A1ximo de un encabezamiento de petici\u00C3\u00B3n http en bytes.
undertow.listener.max-headers=El n\u00C3\u00BAmero m\u00C3\u00A1ximo de encabezamientos que ser\u00C3\u00A1 le\u00C3\u00ADdo. Se utiliza para proteger contra las vulnerabilidades hash.
undertow.listener.max-cookies=El n\u00C3\u00BAmero m\u00C3\u00A1ximo de cookies que ser\u00C3\u00A1 le\u00C3\u00ADdo. Se utiliza para proteger contra las vulnerabilidades hash.
undertow.listener.max-parameters=El n\u00C3\u00BAmero m\u00C3\u00A1ximo de par\u00C3\u00A1metros que ser\u00C3\u00A1 le\u00C3\u00ADdo. Se utiliza para proteger contra las vulnerabilidades hash. Se aplica a los par\u00C3\u00A1metros de consulta y a los datos de publicaci\u00C3\u00B3n (POST) , pero no es acumulaiva (p.ej., puede tener un m\u00C3\u00A1ximo de  2* par\u00C3\u00A1metros en total).
undertow.listener.verify-client=El modo de autenticaci\u00C3\u00B3n del cliente SSL deseado para los canales SSL
undertow.listener.verify-client.deprecated=Cuando se hace referencia a un SSLContext, se debe configurar directamente para el modo de verificaci\u00C3\u00B3n del cliente requerido.
undertow.listener.always-set-keep-alive=Si esto es 'true', entonces se agregar\u00C3\u00A1 el encabezado Connection\: el encabezado keep-alive ser\u00C3\u00A1 agregado a las respuestas, incluso cuando la especificaci\u00C3\u00B3n no lo requiera estrictamente.
undertow.listener.redirect-socket=Si este oyente soporta peticiones non-SSL, y se recibe una solicitud para la cual una <security-constraint> correspondiente requiera transporte SSL, Undertow redirigir\u00C3\u00A1 autom\u00C3\u00A1ticamente la solicitud al puerto de enlace de socket especificado aqu\u00C3\u00AD.
undertow.listener.proxy-address-forwarding=Habilita la gesti\u00C3\u00B3n del encabezado x-forwarded-host (y otros encabezados x-forwarded-*) y usa la informaci\u00C3\u00B3n de este encabezado para configurar la direcci\u00C3\u00B3n remota. Solo debe utilizarse detr\u00C3\u00A1s de un proxy de confianza que configure estos encabezados; de lo contrario, un usuario remoto puede falsificar su direcci\u00C3\u00B3n IP.
undertow.listener.enabled-cipher-suites=Configura las cifras SSL habilitadas
undertow.listener.enabled-cipher-suites.deprecated=Cuando se hace referencia a un SSLContext se debe configurar con los paquetes de cifras que van a ser soportadas.
undertow.listener.enabled-protocols=Configura los protocolos SSL
undertow.listener.enabled-protocols.deprecated=Cuando se hace referencia a un SSLContext se debe configurar con los protocolos soportados.
undertow.listener.max-buffered-request-size=El tama\u00C3\u00B1o m\u00C3\u00A1ximo  de una petici\u00C3\u00B3n en b\u00C3\u00BAfer, en bytes. Las peticiones no suelen ser almacenadas en b\u00C3\u00BAfer, el caso m\u00C3\u00A1s com\u00C3\u00BAn es cuando se realiza una renegociaci\u00C3\u00B3n de SSL para una solicitud POST, y los datos de Post  deben estar almacenados en el b\u00C3\u00BAfer para poder realizar la renegociaci\u00C3\u00B3n.
undertow.listener.record-request-start-time=Si esto es 'true', entonces Undertow registrar\u00C3\u00A1 la petici\u00C3\u00B3n en el tiempo de inicio para que pueda ser registrada. Esto tiene un impacto leve en el rendimiento, pero medible.
undertow.listener.allow-equals-in-cookie-value=Si esto es 'true', Undertow autorizar\u00C3\u00A1 los caracteres iguales non-escaped en valores de cookie sin comillas. Los valores de cookies sin comillas no  pueden contener el caracter  igual. Si est\u00C3\u00A1 presente, el valor terminar\u00C3\u00A1 antes del signo igual. El valor de la cookie restante, se descartar\u00C3\u00A1.
undertow.listener.no-request-timeout=El tiempo en milisegundos  durante el cual  la conexi\u00C3\u00B3n puede estar inactiva antes de que  sea cerrada por el contenedor. 
undertow.listener.request-parse-timeout=La cantidad m\u00C3\u00A1xima de tiempo (en milisegundos) que puede utilizarse al analizar la solicitud.
undertow.listener.rfc6265-cookie-validation=Si las cookies se deben validar para asegurar que cumplen con RFC6265. 
undertow.listener.allow-unescaped-characters-in-url=Si esto es cierto, Undertow aceptar\u00E1 caracteres no codificados que no est\u00E1n permitidos por la especificaci\u00F3n de URI. Esto es falso de manera predeterminada y, en general, no deber\u00EDa ser necesario, ya que la mayor\u00EDa de los clientes codifican correctamente los caracteres; tenga en cuenta que establecer esto como verdadero puede considerarse un riesgo de seguridad, ya que permitir caracteres no est\u00E1ndares puede facilitar ataques de contrabando de solicitudes en algunas circunstancias.
undertow.listener.receive-buffer=El tama\u00C3\u00B1o en bytes de un b\u00C3\u00BAfer de recepci\u00C3\u00B3n.
undertow.listener.send-buffer=El tama\u00C3\u00B1o en bytes de un b\u00C3\u00BAfer de env\u00C3\u00ADo.
undertow.listener.max-connections=El n\u00C3\u00BAmero m\u00C3\u00A1ximo de lecturas simult\u00C3\u00A1neas permitidas en la paginaci\u00C3\u00B3n.
