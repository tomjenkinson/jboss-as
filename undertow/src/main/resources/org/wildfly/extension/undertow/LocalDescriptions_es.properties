undertow.listener.scheme=El esquema del oyente  puede ser HTTP o HTTPS. Por defecto, el esquema se tomar\u00E1 de la petici\u00F3n AJP  entrante.
undertow.listener.certificate-forwarding=Si se debe habilitar el reenv\u00EDo de certificados. Si est\u00E1 activado, el oyente tomar\u00E1 el certificado del atributo SSL_CLIENT_CERT. Esto solamente  debe habilitarse si est\u00E1 detr\u00E1s de un proxy y si el proxy est\u00E1 configurado para establecer siempre estos encabezados.
undertow.listener.ssl-context=Hace referencia al contexto SSL que va a ser utilizado por este oyente.
undertow.listener.security-realm=Los oyentes del dominio de seguridad
undertow.listener.security-realm.deprecated=Utiliza un atributo ssl-context para hacer referencia directamente a un contexto SSL configurado.
undertow.listener.max-post-size=El tama\u00F1o m\u00E1ximo de un publicaci\u00F3n que puede ser aceptada en bytes.
undertow.listener.buffer-pipelined-data=Si debemos poner las solicitudes canalizadas en memoria b\u00FAfer
undertow.listener.allow-encoded-slash=Si una petici\u00F3n viene codificada o en caracteres (p.ej, %2F), ser\u00E1n descodificados.
undertow.listener.decode-url=Si esto es 'true', el analizador decodificar\u00E1 los par\u00E1metros de la URL y los  de consulta ,mediante la codificaci\u00F3n de caracteres seleccionada (UTF-8 de forma predeterminada). Si esto es 'false', no se decodificar\u00E1n. Esto permitir\u00E1 a un manejador descodificarlos en cualquier set de caracteres deseado.
undertow.listener.url-charset=Charset URL
undertow.listener.max-header-size=El tama\u00F1o m\u00E1ximo de un encabezamiento de petici\u00F3n http en bytes.
undertow.listener.max-headers=El n\u00FAmero m\u00E1ximo de encabezamientos que ser\u00E1 le\u00EDdo. Se utiliza para proteger contra las vulnerabilidades hash.
undertow.listener.max-cookies=El n\u00FAmero m\u00E1ximo de cookies que ser\u00E1 le\u00EDdo. Se utiliza para proteger contra las vulnerabilidades hash.
undertow.listener.max-parameters=El n\u00FAmero m\u00E1ximo de par\u00E1metros que ser\u00E1 le\u00EDdo. Se utiliza para proteger contra las vulnerabilidades hash. Se aplica a los par\u00E1metros de consulta y a los datos de publicaci\u00F3n (POST) , pero no es acumulaiva (p.ej., puede tener un m\u00E1ximo de  2* par\u00E1metros en total).
undertow.listener.verify-client=El modo de autenticaci\u00F3n del cliente SSL deseado para los canales SSL
undertow.listener.verify-client.deprecated=Cuando se hace referencia a un SSLContext, se debe configurar directamente para el modo de verificaci\u00F3n del cliente requerido.
undertow.listener.always-set-keep-alive=Si esto es 'true', entonces se agregar\u00E1 el encabezado Connection\: el encabezado keep-alive ser\u00E1 agregado a las respuestas, incluso cuando la especificaci\u00F3n no lo requiera estrictamente.
undertow.listener.redirect-socket=Si este oyente soporta peticiones non-SSL, y se recibe una solicitud para la cual una <security-constraint> correspondiente requiera transporte SSL, Undertow redirigir\u00E1 autom\u00E1ticamente la solicitud al puerto de enlace de socket especificado aqu\u00ED.
undertow.listener.proxy-address-forwarding=Habilita la gesti\u00F3n del encabezado x-forwarded-host (y otros encabezados x-forwarded-*) y usa la informaci\u00F3n de este encabezado para configurar la direcci\u00F3n remota. Solo debe utilizarse detr\u00E1s de un proxy de confianza que configure estos encabezados; de lo contrario, un usuario remoto puede falsificar su direcci\u00F3n IP.
undertow.listener.enabled-cipher-suites=Configura las cifras SSL habilitadas
undertow.listener.enabled-cipher-suites.deprecated=Cuando se hace referencia a un SSLContext se debe configurar con los paquetes de cifras que van a ser soportadas.
undertow.listener.enabled-protocols=Configura los protocolos SSL
undertow.listener.enabled-protocols.deprecated=Cuando se hace referencia a un SSLContext se debe configurar con los protocolos soportados.
undertow.listener.max-buffered-request-size=El tama\u00F1o m\u00E1ximo  de una petici\u00F3n en b\u00FAfer, en bytes. Las peticiones no suelen ser almacenadas en b\u00FAfer, el caso m\u00E1s com\u00FAn es cuando se realiza una renegociaci\u00F3n de SSL para una solicitud POST, y los datos de Post  deben estar almacenados en el b\u00FAfer para poder realizar la renegociaci\u00F3n.
undertow.listener.record-request-start-time=Si esto es 'true', entonces Undertow registrar\u00E1 la petici\u00F3n en el tiempo de inicio para que pueda ser registrada. Esto tiene un impacto leve en el rendimiento, pero medible.
undertow.listener.allow-equals-in-cookie-value=Si esto es 'true', Undertow autorizar\u00E1 los caracteres iguales non-escaped en valores de cookie sin comillas. Los valores de cookies sin comillas no  pueden contener el caracter  igual. Si est\u00E1 presente, el valor terminar\u00E1 antes del signo igual. El valor de la cookie restante, se descartar\u00E1.
undertow.listener.no-request-timeout=El tiempo en milisegundos  durante el cual  la conexi\u00F3n puede estar inactiva antes de que  sea cerrada por el contenedor. 
undertow.listener.request-parse-timeout=La cantidad m\u00E1xima de tiempo (en milisegundos) que puede utilizarse al analizar la solicitud.
undertow.listener.rfc6265-cookie-validation=Si las cookies se deben validar para asegurar que cumplen con RFC6265. 
undertow.listener.allow-unescaped-characters-in-url=Si esto es cierto, Undertow aceptar\u00E1 caracteres no codificados que no est\u00E1n permitidos por la especificaci\u00F3n de URI. Esto es falso de manera predeterminada y, en general, no deber\u00EDa ser necesario, ya que la mayor\u00EDa de los clientes codifican correctamente los caracteres; tenga en cuenta que establecer esto como verdadero puede considerarse un riesgo de seguridad, ya que permitir caracteres no est\u00E1ndares puede facilitar ataques de contrabando de solicitudes en algunas circunstancias.
undertow.listener.receive-buffer=El tama\u00F1o en bytes de un b\u00FAfer de recepci\u00F3n.
undertow.listener.send-buffer=El tama\u00F1o en bytes de un b\u00FAfer de env\u00EDo.
undertow.listener.max-connections=El n\u00FAmero m\u00E1ximo de lecturas simult\u00E1neas permitidas en la paginaci\u00F3n.
undertow.listener.tcp-backlog=Configura un servidor con el backlog especificado.
undertow.listener.tcp-keep-alive=Configura  un canal para enviar mensajes TCP keep-alive de forma dependiente de la implementaci\u00F3n.
undertow.listener.read-timeout=Configura un tiempo de espera de lectura para un socket, en milisegundos. Si el tiempo de espera termina sin haber transcurrido una lectura correcta, la siguiente lectura del socket lanzar\u00E1 una excepci\u00F3n {@link ReadTimeoutException}.
undertow.listener.write-timeout=Configura un tiempo de espera de escritura para un socket, en milisegundos. Si el tiempo de espera termina sin haber transcurrido una escritura correcta, la siguiente escritura del socket lanzar\u00E1 una excepci\u00F3n  {@link WriteTimeoutException}.
undertow.listener.resolve-peer-address=Activa la b\u00FAsqueda DNS de host
undertow.listener.enable-connector-statistics=Indica si las estad\u00EDsticas del conector est\u00E1n habilitadas. Esto permitir\u00E1 el acceso a las estad\u00EDsticas, a costa del rendimiento.
undertow.listener.request-count=El n\u00FAmero de peticiones procesadas por este oyente.
undertow.listener.bytes-sent=El n\u00FAmero de bytes que han sido enviados en este oyente.
undertow.listener.bytes-received=El n\u00FAmero de bytes que han sido recibidos por este oyente.
undertow.listener.error-count=El n\u00FAmero de 500 respuestas que han sido enviadas por este oyente.
undertow.listener.processing-time=El tiempo total de procesamiento de todas las peticiones manejadas por este oyente.
undertow.listener.max-processing-time=El tiempo total de procesamiento m\u00E1ximo utilizado por una petici\u00F3n en este oyente.
undertow.listener.reset-statistics=Restablece a cero todas las estad\u00EDsticas del conector. 
undertow.listener.enable-http2=Habilita el soporte HTTP2 para este oyente
undertow.listener.enable-spdy=Habilita el soporte HTTP2 para este oyente. Esto ha sido depreciado y no tiene ning\u00FAn efecto, se deber\u00E1 utilizar HTTP/2 en su lugar.
undertow.listener.enable-spdy.deprecated=SPDY ha sido remplazado por HTTP/2
undertow.listener.disallowed-methods=Una lista separada por comas de los m\u00E9todos HTTP que no est\u00E1n permitidos.
