undertow.servlet-container.ignore-flush=Ignorar los vaciados en el flujo de salida de Servlet. En la mayor\u00C3\u00ADa de los casos, estos vaciados afectan el rendimiento sin raz\u00C3\u00B3n alguna.
undertow.servlet-container.default-encoding=Codificaci\u00C3\u00B3n predeterminada a usar para todas las aplicaciones implementadas.
undertow.servlet-container.eager-filter-initialization=Si es 'true', las llamadas Undertow filtran init () en el inicio de la implementaci\u00C3\u00B3n y no en la primera petici\u00C3\u00B3n. 
undertow.servlet-container.default-session-timeout=El tiempo de espera de la sesi\u00C3\u00B3n predeterminada (en minutos) para todas las aplicaciones implementadas en el contenedor.
undertow.servlet-container.use-global-request-controller=Si esto es 'true', Undertow se registrar\u00C3\u00A1 con el controlador de peticiones globales. Esto tendr\u00C3\u00A1 un leve  impacto en el rendimiento, pero permitir\u00C3\u00A1 el apagado normal y el l\u00C3\u00ADmite global en el n\u00C3\u00BAmero de peticiones activas en el servidor.
undertow.servlet-container.disable-caching-for-secured-pages=Indica si Undertow debe definir los encabezamientos para inhabilitar la cach\u00C3\u00A9 de las p\u00C3\u00A1ginas protegidas. Al inhabilitarla puede ocasionar problemas de seguridad, ya que las p\u00C3\u00A1ginas confidenciales pueden ser guardadas en la cach\u00C3\u00A9 por un intermediario.
