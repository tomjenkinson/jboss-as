undertow.servlet-container.welcome-file=Un archivo de bienvenida.
undertow.servlet-container.directory-listing=Especifica si la escucha debe estar habilitada para los Servlet predeterminados.
undertow.servlet-container.proactive-authentication=Indica si la autenticaci\u00F3n proactiva debe ser utilizada. Si es 'true', un usuario siempre ser\u00E1 autenticado si las credenciales est\u00E1n presentes.
undertow.servlet-container.session-id-length=La longitud del ID de sesi\u00F3n generado. El ID de sesi\u00F3n m\u00E1s extenso es el m\u00E1s seguro. Este n\u00FAmero se refiere al n\u00FAmero de bytes aleatorios que se utilizan para generar el ID de sesi\u00F3n, el ID actual que es enviado al cliente ser\u00E1 codificado como base64, por lo tanto, ser\u00E1 33 % m\u00E1s largo (Por ejemplo, un ID de sesi\u00F3n de 30 resultar\u00E1 en un valor de cookie de una longitud de 40). 
undertow.servlet-container.max-sessions=El n\u00FAmero m\u00E1ximo de sesiones que pueden estar activas al mismo tiempo
undertow.servlet-container.disable-file-watch-service=Si esto es 'true', entonces el servicio de vigilancia del archivo no ser\u00E1 utilizado para monitorizar los cambios de las implementaciones explotadas.
undertow.servlet-container.disable-session-id-reuse=Si se configura como verdadero, nunca se reutilizar\u00E1 un ID de sesi\u00F3n desconocido, y se generar\u00E1 un ID de sesi\u00F3n nuevo. Si se configura como falso, se reutilizar\u00E1 solo si est\u00E1 presente en el administrador de sesiones de otra implementaci\u00F3n, para permitir que se comparta el mismo ID de sesi\u00F3n entre las aplicaciones del mismo servidor.
undertow.servlet-container.file-cache-max-file-size=El tama\u00F1o m\u00E1ximo de un archivo que se almacenar\u00E1 en la cach\u00E9 de archivos
undertow.servlet-container.file-cache-metadata-size=El n\u00FAmero m\u00E1ximo de archivos que tendr\u00E1n sus metadatos en cach\u00E9
undertow.servlet-container.file-cache-time-to-live=El tiempo en minutos que un elemento permanecer\u00E1 en la cach\u00E9. De manera predeterminada, es 2000 para implementaciones explotadas, y -1 (infinito) para implementaciones de archivos
undertow.servlet-container.default-cookie-version=Se enviar\u00E1n las aplicaciones de servlets de la versi\u00F3n de cookies predeterminada
