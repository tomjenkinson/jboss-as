transactions.object-store-path=Se rapporte \u00E0 un chemin de syst\u00E8me de fichiers absolu ou relatif montrant l'endroit o\u00F9 le store d'objets du gestionnaire de transactions doit stocker les donn\u00E9es. Par d\u00E9faut, la valeur est trait\u00E9e comme relative au chemin auquel se rapporte l'attribut "relative-to" (relatif \u00E0). Cette configuration est valide quand on utilise un journal store ou un store par d\u00E9faut. Non utilis\u00E9 avec un store de journalisation jdbc.
transactions.object-store-relative-to=Fait r\u00E9f\u00E9rence \u00E0 une configuration de chemin global dans le mod\u00E8le de domaine, par d\u00E9faut le r\u00E9pertoire de donn\u00E9es Application Server (jboss.server.data.dir). La valeur de l'attribut "Object store path" sera trait\u00E9e comme \u00E9tant relative \u00E0 ce chemin. Veuillez annuler la d\u00E9finition de cet attribut pour d\u00E9sactiver le comportement par d\u00E9faut et forcer la valeur de l'attribut "Object store path" \u00E0 \u00EAtre trait\u00E9e en tant que chemin absolu.
