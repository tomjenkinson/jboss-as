transactions.process-id-socket-binding=Nom de la configuration de liaison de socket \u00E0 utiliser si le gestionnaire de transactions utilise un ID de processus bas\u00E9 sur socket. Sera 'undefined' (non d\u00E9fini) si 'process-id-uuid' est 'true'\u00A0; sinon, il devra \u00EAtre d\u00E9fini.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author samfreemanz
transactions.process-id-socket-max-ports=Nombre maximum de ports pour rechercher un port ouvert si le gestionnaire de transactions doiit utiliser un ID de processus bas\u00E9 socket. Si le port sp\u00E9cifi\u00E9 par la liaison de socket r\u00E9f\u00E9renc\u00E9e dans 'process-id-socket-binding' est occup\u00E9, le port sup\u00E9rieur suivant sera tent\u00E9 jusqu'\u00E0 ce qu'un port ouvert soit trouv\u00E9 ou que le nombre de ports sp\u00E9cifi\u00E9s par cet attribut soit \u00E9puis\u00E9. Sera 'undefined' (non d\u00E9fini) si 'process-id-uuid' est 'true'.
transactions.jts=Si d\u00E9fini sur true, active Java Transaction Service. L'utilisation du JTS exige une configuration IIOP OpenJDK avec des param\u00E8tres de transaction d\u00E9finis sur full.
transactions.use-journal-store=Utiliser le journal store pour \u00E9crire les journaux de transactions d'\u00E9criture. D\u00E9finir \u00E0 true et \u00E0 false pour utiliser le type de store log par d\u00E9faut. Le store log par d\u00E9faut cr\u00E9e normalement un fichier syst\u00E8me par journal de transaction. Le journal est compos\u00E9 d'un fichier pour toutes les transactions. Alternative au store jdbc.
transactions.journal-store-enable-async-io=Indique si AsyncIO doit \u00EAtre activ\u00E9 pour le journal store. Pour que cette configuration de param\u00E8tre s'applique, les biblioth\u00E8ques natives doivent \u00EAtre disponibles.
transactions.use-hornetq-store=Utiliser le journal store pour \u00E9crire les journaux de transactions d'\u00E9criture. D\u00E9finir \u00E0 true pour activer et \u00E0 false pour utiliser le type de store de journalisation par d\u00E9faut. Le store de journalisation par d\u00E9faut est normalement un fichier syst\u00E8me par journal de transaction. Alternative au store jdbc.
transactions.use-hornetq-store.deprecated=Utiliser use-journal-store
transactions.hornetq-store-enable-async-io=Indique si AsyncIO doit \u00EAtre activ\u00E9 pour le journal store.
transactions.hornetq-store-enable-async-io.deprecated=Utiliser journal-store-enable-async-io
transactions.use-jdbc-store=Utiliser le store jdcb pour \u00E9crire les journaux de transactions d'\u00E9criture. D\u00E9finir \u00E0 true pour activer et \u00E0 false pour utiliser le type de store log par d\u00E9faut. Le store log par d\u00E9faut est normalement un fichier syst\u00E8me par journal de transaction. Alternative au store bas\u00E9 journal.
transactions.jdbc-store-datasource=Nom jndi de source de donn\u00E9es non-XA utilis\u00E9. La source de donn\u00E9es devra \u00EAtre d\u00E9finie dans le sous-syst\u00E8me de sources de donn\u00E9es. Pour que cela fonctionne, la source de donn\u00E9es non-XA devra comporter jta\="false".
transactions.jdbc-state-store-table-prefix=Pr\u00E9fixe facultatif pour la table utilis\u00E9e pour \u00E9crire des journaux de transaction dans le store d'\u00E9tats jdbc configur\u00E9. 
transactions.jdbc-state-store-drop-table=\u00C0 configurer si jdbc state store doit abandonner les tables.
transactions.jdbc-action-store-table-prefix=Pr\u00E9fixe facultatif pour la table utilis\u00E9e pour \u00E9crire des journaux de transaction dans le store d'actions jdbc configur\u00E9. 
transactions.jdbc-action-store-drop-table=\u00C0 configurer si le store d'actions jdbc doit abandonner les tables.
transactions.jdbc-communication-store-table-prefix=Pr\u00E9fixe facultatif pour la table utilis\u00E9e pour \u00E9crire des journaux de transaction dans le store de communication jdbc configur\u00E9.
transactions.jdbc-communication-store-drop-table=\u00C0 configurer si le  store de communication jdbc doit abandonner les tables. 
