transactions.configuration=configuration de divers environnements. Peut faire r\u00E9f\u00E9rence aux configurations core (principales), recovery (restauration), coordinator environment (environnement du coordinateur) et object store (stockage d'objets).
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author samfreemanz
transactions.node-identifier=Utilis\u00E9 pour d\u00E9finir l'identifiant n\u0153ud dans l'environnement core. Chaque Xid cr\u00E9\u00E9 par le gestionnaire de transactions aura cet identifiant codifi\u00E9 et veillera \u00E0 ce que le gestionnaire de transactions ne recouvrera que les branches qui correspondent \u00E0 l'identifiant sp\u00E9cifi\u00E9. Il est imp\u00E9ratif que cet identificateur soit unique entre les instances de Serveur d'application qui partagent un object store ou des gestionnaires de ressources en commun.
