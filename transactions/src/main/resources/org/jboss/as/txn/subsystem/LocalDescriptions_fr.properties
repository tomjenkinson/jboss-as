transactions.log-store.transaction.delete=Supprime ce journal de transactions. AVERTISSEMENT apr\u00E8s cette op\u00E9ration, le gestionnaire de transactions n'aura aucune connaissance de l'op\u00E9ration et ne sera donc pas en mesure de la r\u00E9cup\u00E9rer. Si vous \u00EAtes s\u00FBr que la transaction est termin\u00E9e, l'op\u00E9ration est sans danger. La repr\u00E9sentation du journal des transactions est \u00E9galement supprim\u00E9e du mod\u00E8le.
