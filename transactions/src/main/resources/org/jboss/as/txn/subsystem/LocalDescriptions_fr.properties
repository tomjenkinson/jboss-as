transactions.log-store.transaction.participant.delete=Tentative de suppression de ce participant de son journal de transactions. Si le participant correspond \u00E0 une ressource XA et qu'il est dans un \u00E9tat heuristique, alors on aura tendance \u00E0 appeler forget dans la ressource, et si l'appel forget \u00E9choue, l'op\u00E9ration de suppression \u00E9chouera \u00E9galement.
