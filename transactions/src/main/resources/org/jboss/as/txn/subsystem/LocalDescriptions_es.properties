transactions.object-store-path=Denota una ruta de sistema de archivos relativa o absoluta en la que el almac\u00E9n de objetos del  gestor de transacciones debe almacenar datos. El valor predeterminado se considera como relativo a la ruta indicada por el atributo "relative-to". Esta configuraci\u00F3n es v\u00E1lida cuando se utiliza un almac\u00E9n de diario o el predterminado. No suele utilizarse cuando se utiliza el almac\u00E9n de diario jdbc.  
transactions.object-store-relative-to=Hace referencia a una configuraci\u00F3n de ruta global en el modelo de dominio, se predetermina al directorio de datos del servidor de aplicaciones (jboss.server.data.dir). El valor del atributo de la "ruta de almacenamiento del objeto" se tratar\u00E1 como relativo a esa ruta. No defina este atributo para deshabilitar el comportamiento predeterminado y forzar el valor del atributo de la "ruta de almacenamiento del objeto" para que sea tratado como una ruta absoluta.
