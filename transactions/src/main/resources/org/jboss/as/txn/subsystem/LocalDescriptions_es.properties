transactions.configuration=Configuraci\u00F3n de entornos varios. Puede referirse al n\u00FAcleo, recuperaci\u00F3n, entorno de coordinador y a configuraciones del almac\u00E9n de objetos.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author guegl
transactions.node-identifier=Utilizado para establecer el identificador de nodos en el entorno del n\u00FAcleo. Cada Xid que el Gestor de transacciones cree tendr\u00E1 este identificacor codificado y garantizar\u00E1 que el Gestor de transacciones recupere ramas que coincidan con el edificador especificado. Es imperativo que este identificador sea \u00FAnico entre las instancias de servidor de aplicaciones que comparten un almac\u00E9n de objetos o acceden gestores de recursos comunes.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author guegl
transactions.process-id-uuid=Indica si el administrador de  transacciones debe usar el ID de proceso basado en UUID.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author guegl
transactions.process-id-socket-binding=El nombre de la configuraci\u00F3n de enlace de sockets a utilizar si el administrador de transacciones debe usar el ID de proceso basado en sockets. Ser\u00E1 'indefinido' si 'process-id-uuid' es 'verdadero'; de lo contrario deber\u00E1   establecerse.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author guegl
transactions.process-id-socket-max-ports=El n\u00FAmero m\u00E1ximo de puertos para buscar un puerto abierto, si el administrador de transacciones debe utilizar un ID de proceso basado en sockets. Si el puerto especificado por el enlace de socket denominado en 'process-id-socket-binding' est\u00E1 ocupado, el puerto inmediatamente superior se intentar\u00E1 hasta que se encuentre un puerto abierto o un n\u00FAmero de puertos especificados por este atributo se han intentado. Ser\u00E1 "indefinido" si 'process-id-uuid' es 'Verdadero'.
transactions.jts=Si es 'true', esto habilita el servicio de transacciones Java. La utilizaci\u00F3n de JTS requiere configuraci\u00F3n en IIOP OpenJDK donde el par\u00E1metro de translaccines necesita ser definido como full.
transactions.use-journal-store=Use el almac\u00E9n de diarios HornetQ para escribir registros de transacci\u00F3n. Config\u00FArelo como 'true' para habilitarlo y como 'false' para utilizar el tipo de almac\u00E9n de registro predeterminado. El registro de almac\u00E9n de diarios predeterminado crea un archivo de sistema de archivos por transacci\u00F3n. El  primer diario consta de un archivo para todas las transacciones. Es una opci\u00F3n para el almac\u00E9n basado en jdbc.
transactions.journal-store-enable-async-io=Si AsyncIO debe estar habilitado o no para el almac\u00E9n de diarios. Para esta configuraci\u00F3n se aplique, las bibliotecas de diarios deben estar disponibles.
transactions.use-hornetq-store=Use el almac\u00E9n de diario para escribir registros de transacci\u00F3n. Config\u00FArelo como 'true' para habilitarlo y como 'false' para utilizar el tipo de almac\u00E9n de registro predeterminado. El almac\u00E9n de registro predeterminado es normalmente un archivo del sistema de archivos por registro de transacci\u00F3n. Es una opci\u00F3n para el almac\u00E9n basado en jdbc.
transactions.use-hornetq-store.deprecated=Utilizar  use-journal-store
transactions.hornetq-store-enable-async-io=Si AsyncIO debe habilitarse para el almac\u00E9n de diarios.
transactions.hornetq-store-enable-async-io.deprecated=Utilizar journal-store-enable-async-io
transactions.use-jdbc-store=Use el almac\u00E9n jdbc para escribir registros de transacci\u00F3n. Config\u00FArelo como 'true' para habilitarlo y como 'false' para utilizar el tipo de almac\u00E9n de registro predeterminado. Es opcional para el almac\u00E9n basado en diarios.
transactions.jdbc-store-datasource=Nombre Jndi de la fuente de datos que no es XA que se utiliza. La fuente de datos se debe definir en el subsistema de la fuente de datosnon-XA . Para que este cambio tenga efecto se debe marcar como jta\="false".
transactions.jdbc-state-store-table-prefix=Prefijo opcional para la tabla utilizada para escribir registros en el almac\u00E9n de estado jdbc configurado. 
transactions.jdbc-state-store-drop-table=Debe configurar si el almac\u00E9n de estado jdbc debe eliminar tablas. 
transactions.jdbc-action-store-table-prefix=Prefijo opcional para la tabla utilizada para escribir registros en el almac\u00E9n de acciones jdbc configurado. 
transactions.jdbc-action-store-drop-table=Configure si el almac\u00E9n de acciones jdbc debe eliminar tablas.
transactions.jdbc-communication-store-table-prefix=Prefijo opcional para la tabla utilizada para escribir registros en el almac\u00E9n de comunicaci\u00F3n jdbc configurado.
transactions.jdbc-communication-store-drop-table=Configure si el almac\u00E9n de comunicaci\u00F3n jdbc debe eliminar tablas. 
