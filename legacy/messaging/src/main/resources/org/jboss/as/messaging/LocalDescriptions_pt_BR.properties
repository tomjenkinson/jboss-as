path.path=O caminho do sistema de arquivos atual. Tratado como um caminho absoluto, a n\u00E3o ser que o atributo "relative-to" seja especificado. Neste caso, o valor \u00E9 tratado como relativo \u00E0quele caminho. Se tratado como um caminho absoluto, o nome do caminho do tempo de execu\u00E7\u00E3o real especificado pelo valor deste atributo ser\u00E1 determinado como segue\: se este valor j\u00E1 for absoluto, ent\u00E3o o valor ser\u00E1 usado diretamente.  Caso contr\u00E1rio, o nome do caminho do tempo de execu\u00E7\u00E3o ser\u00E1 resolvido de modo dependente do sistema.  Em sistemas UNIX, um nome do caminho relativo \u00E9 tornado absoluto por sua resolu\u00E7\u00E3o em rela\u00E7\u00E3o ao diret\u00F3rio do usu\u00E1rio atual. Em sistemas Microsoft Windows, um nome do caminho relativo \u00E9 tornado absoluto por sua resolu\u00E7\u00E3o em rela\u00E7\u00E3o ao diret\u00F3rio atual da unidade nomeada pelo nome do caminho, se houver; se n\u00E3o houver, ele ser\u00E1 resolvido em rela\u00E7\u00E3o ao diret\u00F3rio do usu\u00E1rio atual.
# translation auto-copied from project JBoss AS, version eap6, document org.jboss.as/jboss-as-messaging/org/jboss/as/messaging/LocalDescriptions, author ldelima@redhat.com
path.relative-to=O nome de outro caminho nomeado anteriormente ou de um dos caminhos padr\u00E3o fornecidos pelo sistema. Se "relative-to" for fornecido, o valor do atributo "path" ser\u00E1 tratado como relativo ao caminho especificado por este atributo. Os caminhos padr\u00E3o fornecidos pelo sistema incluem\: jboss.home \u2013 o diret\u00F3rio raiz da distribui\u00E7\u00E3o do JBoss AS, user.home \u2013 o diret\u00F3rio inicial do usu\u00E1rio; user.dir \u2013 o diret\u00F3rio de trabalho atual do usu\u00E1rio, java.home \u2013 o diret\u00F3rio de instala\u00E7\u00E3o java, jboss.server.base.dir \u2013 o diret\u00F3rio raiz de uma inst\u00E2ncia de servidor individual, jboss.server.data.dir \u2013 o diret\u00F3rio que o servidor usar\u00E1 para o armazenamento de arquivos de dados persistentes, jboss.server.log.dir \u2013 o diret\u00F3rio que o servidor usar\u00E1 para o armazenamento de arquivos de log, jboss.server.tmp.dir \u2013 o diret\u00F3rio que o servidor usar\u00E1 para o armazenamento de arquivos tempor\u00E1rios e jboss.domain.servers.dir \u2013 o diret\u00F3rio em que um controlador do host criar\u00E1 a \u00E1rea de trabalho para inst\u00E2ncias de servidor individuais.
