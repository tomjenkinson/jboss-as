config-source=ConfigSource stellt eine Quelle f\u00FCr Konfigurationswerte zur Verf\u00FCgung.
config-source.add=F\u00FCgen Sie eine Konfigurationsquelle hinzu (die Quelle der Konfiguration wird durch die Attribute der Konfigurationsquelle bestimmt: Klasse zur Bereitstellung einer neuen ConfigSource-Implementierung, Propertys zum Speichern von Konfigurationswerten im WildFly-Management-Modell usw.).
config-source.ordinal=Ordnungswert f\u00FCr die Konfigurationsquelle
config-source.properties=Eigenschaften, die f\u00FCr diese Konfigurationsquelle konfiguriert und direkt im WildFly-Management-Modell gespeichert sind.
config-source.dir=Verzeichnis, das nach Konfigurationseigenschaften f\u00FCr diese Konfigurationsquelle durchsucht wird (Dateinamen sind Schl\u00FCssel, Dateiinhalte sind Werte)
config-source.dir.path=Der Pfad des Verzeichnisses, das durchsucht werden soll. Wird als absoluter Pfad gehandhabt, sofern nicht das 'relative-to'-Attribut angegeben ist, in welchem Fall der Wert relativ zu diesem Pfad gilt. Falls als absoluter Pfad gehandhabt, wird der tats\u00E4chliche Laufzeit-Pfadname, der vom Wert dieses Attributs angegeben wird, folgenderma\u00DFen bestimmt: Falls dieser Wert bereits absolut ist, dann wird der Wert direkt verwendet. Andernfalls wird der Laufzeit-Pfadname abh\u00E4ngig vom Systemtyp aufgel\u00F6st. Auf UNIX-Systemen wird ein relativer Pfadname in einen absoluten Pfad umgewandelt, indem er gegen das aktuelle Benutzerverzeichnis aufgel\u00F6st wird. Auf Microsoft Windows-Systemen wird ein relativer Pfadname in einen absoluten Pfad umgewandelt, indem er gegen das aktuelle Verzeichnis des Laufwerks, das vom Pfadnamen benannt wird, aufgel\u00F6st wird. Falls keines angegeben ist, wird gegen das aktuelle Benutzerverzeichnis aufgel\u00F6st.
config-source.dir.relative-to=Der Name eines anderen vorher benannten Pfads, oder einer der Standardpfade des Systems. Falls 'relative-to' angegeben ist, gilt der Wert des 'path' Attributs als relativ zu dem Pfad, der von diesem Attribut spezifiziert ist. Die Standardpfade des Systems sind u.a.: jboss.home - Das Stammverzeichnis der JBoss AS Distribution, user.home - Heimverzeichnis des Benutzers, user.dir - Arbeitsverzeichnis des Benutzers, java.home - Java-Installationsverzeichnis, jboss.server.base.dir - Stammverzeichnis f\u00FCr eine einzelne Serverinstanz, jboss.server.data.dir - Verzeichnis zur persistenten Datenspeicherung durch den Server, jboss.server.log.dir - Verzeichnis zur Speicherung von Protokolldateien durch den Server, jboss.server.tmp.dir - Verzeichnis zur Speicherung tempor\u00E4rer Dateien durch den Server, jboss.domain.servers.dir - Verzeichnis, unter dem ein Host-Controller den Arbeitsbereich f\u00FCr einzelne Serverinstanzen erstellt.
config-source.class=Klasse der Konfigurationsquelle, die geladen werden soll
config-source.class.module=Modul der Konfigurationsquelle, die geladen werden soll
config-source.class.name=Name der Klasse der Konfigurationsquelle, die geladen werden soll
config-source.remove=Konfigurationsquelle entfernen
config-source-provider=Der Provider der Konfigurationsquelle kann verwendet werden, um eine neue Implementierung f\u00FCr mehrere Konfigurationsquellen zu registrieren.
config-source-provider.add=Provider von Konfigurationsquellen hinzuf\u00FCgen
config-source-provider.class=Klasse des Konfigurationsquellen-Providers, die geladen werden soll
config-source-provider.class.module=Modul der Konfigurationsquelle, das geladen werden soll
config-source-provider.class.name=Name der Klasse der Konfigurationsquelle, die geladen werden soll
config-source-provider.remove=Konfigurationsquellen-Provider entfernen
