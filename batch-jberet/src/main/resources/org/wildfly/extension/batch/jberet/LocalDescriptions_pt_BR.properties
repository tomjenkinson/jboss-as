batch.jberet=Subsistema de lotes (JSR-352)

# Operations
batch.jberet.add=Adiciona o subsistema de lotes
batch.jberet.remove=Remove o subsistema de lotes

# Subsystem attributes
batch.jberet.default-job-repository=O nome do reposit\u00F3rio de tarefas predeterminado.
batch.jberet.default-thread-pool=O nome do thread-pool predeterminado. 
batch.jberet.restart-jobs-on-resume=Se definido para verdadeiro quando uma opera\u00E7\u00E3o de rein\u00EDcio foi invocada depois de uma opera\u00E7\u00E3o suspensa, quaisquer tarefas interrompidas durante a suspens\u00E3o ser\u00E3o reiniciadas. Um valor 'falso' deixar\u00E1 as tarefas em um estado parado. 
batch.jberet.security-domain=Referencia o dom\u00EDnio de seguran\u00E7a para trabalhos em lote. Isto pode ser definido somente se o subsistema Elytron est\u00E1 dispon\u00EDvel. 

# In-Memory job repository
batch.jberet.in-memory-job-repository=Um reposit\u00F3rio de tarefas que armazena informa\u00E7\u00E3o de tarefa na mem\u00F3ria. 
batch.jberet.in-memory-job-repository.add=Adiciona um reposit\u00F3rio de tarefas em mem\u00F3ria. 
batch.jberet.in-memory-job-repository.remove=Remove um reposit\u00F3rio de tarefas em mem\u00F3ria. 

batch.jberet.jdbc-job-repository=Um reposit\u00F3rio de tarefas que armazena informa\u00E7\u00E3o de tarefa em um banco de dados. 
batch.jberet.jdbc-job-repository.add=Adiciona um reposit\u00F3rio de tarefas JDBC. 
batch.jberet.jdbc-job-repository.remove=Remove um reposit\u00F3rio de tarefas JDBC. 
batch.jberet.jdbc-job-repository.data-source=O nome da fonte de dados utilizado para conectar ao banco de dados. 

# Thread pool
batch.jberet.thread-pool=O pool de thread utilizado para tarefas de lotes. Observe que o atributo max-thread deve sempre ser maior que 3. Duas threads s\u00E3o reservadas para garantir que as tarefas de parti\u00E7\u00E3o podem executar-se. 
batch.jberet.thread-pool.add=Adiciona um pool thread sem vincula\u00E7\u00E3o.
batch.jberet.thread-pool.remove=Remove um pool thread sem vincula\u00E7\u00E3o.
batch.jberet.thread-pool.name=O nome do pool thread.
batch.jberet.thread-pool.rejected-count=O n\u00FAmero de tarefas que foram rejeitadas.
# These must be prefixed with threadpool.common for the default thread-pool resources to resolve the description
threadpool.common.active-count=O n\u00FAmero aproximado de threads que est\u00E3o executando tarefas ativamente.
threadpool.common.completed-task-count=O n\u00FAmero total aproximado de tarefas que completaram a execu\u00E7\u00E3o. 
threadpool.common.current-thread-count=O n\u00FAmero atual de threads no pool.
threadpool.common.keepalive-time=Usado para especificar a quantia de tempo que os threads de pool devem continuar rodando quando ociosos. Caso n\u00E3o seja especificado, os threads rodar\u00E3o at\u00E9 que o executor seja encerrado.
threadpool.common.keepalive-time.time=O per\u00EDodo
threadpool.common.keepalive-time.unit=A unidade de tempo
threadpool.common.largest-thread-count=O n\u00FAmero m\u00E1ximo de threads que estiveram simultaneamente no pool.
threadpool.common.max-threads=O tamanho m\u00E1ximo do pool de threads 
threadpool.common.name=O nome do pool thread.
threadpool.common.queue-size=O tamanho da fila.
threadpool.common.task-count=O n\u00FAmero total aproximado de tarefas que foram esquematizados para a execu\u00E7\u00E3o.
threadpool.common.thread-factory=Especifica o nome de uma cria\u00E7\u00E3o de thread espec\u00EDfica para uso com o objetivo de criar os threads dos trabalhadores. Caso n\u00E3o definido, uma cria\u00E7\u00E3o de thread default apropriada ser\u00E1 usada.

# Thread factory
batch.jberet.thread-factory=A f\u00E1brica de threads utilizada para o pool de threads. 

# Batch deployment resource
batch.jberet.deployment=Informa\u00E7\u00E3o sobre o subsistema de lotes para a implementa\u00E7\u00E3o. 
batch.jberet.deployment.job-xml-names=Uma lista de descritores de tarefas XML encontrada para a implementa\u00E7\u00E3o.
# Batch deployment operations
batch.jberet.deployment.start-job=Inicia uma tarefa de lotes
batch.jberet.deployment.start-job.job-xml-name=O nome do descritor de tarefas XML a utilizar quando iniciar a tarefa. 
batch.jberet.deployment.start-job.properties=Propriedades opcionais para usar quando iniciar a tarefa de lotes. 

batch.jberet.deployment.stop-job=Interrompe uma tarefa de lotes que esta sendo executada. 
batch.jberet.deployment.stop-job.execution-id=A id de execu\u00E7\u00E3o da tarefa a ser interrompida. 

batch.jberet.deployment.restart-job=Reinicia uma tarefa de lotes. Somente tarefas em um estado STOPPED ou FAILED (INTERROMPIDO ou FALHO) podem ser reiniciadas. 
batch.jberet.deployment.restart-job.execution-id=A ID de execu\u00E7\u00E3o do trabalho a ser reiniciada. Ela deve ser a ID de execu\u00E7\u00E3o do trabalho mais recente. 
batch.jberet.deployment.restart-job.properties=Propriedades opcionais a serem utilizadas quando reiniciar a tarefa de lotes. 

# Batch job information
batch.jberet.deployment.job=Informa\u00E7\u00E3o sobre uma tarefa de lotes espec\u00EDfica. 
batch.jberet.deployment.job.running-executions=O n\u00FAmero de execu\u00E7\u00F5es atualmente executando para a tarefa. 
batch.jberet.deployment.job.instance-count=O n\u00FAmero de inst\u00E2ncias para a tarefa. 
batch.jberet.deployment.job.job-xml-names=Foi encontrada uma lista de descritores de tarefas XML que descreve esta tarefa. 
batch.jberet.deployment.job.execution=A informa\u00E7\u00E3o de execu\u00E7\u00E3o para a tarefa com o valor do caminho como a id de execu\u00E7\u00E3o. 
batch.jberet.deployment.job.execution.instance-id=A id de inst\u00E2ncia para a execu\u00E7\u00E3o. 
batch.jberet.deployment.job.execution.batch-status=O estado da execu\u00E7\u00E3o. 
batch.jberet.deployment.job.execution.exit-status=O estado de sa\u00EDda da execu\u00E7\u00E3o. 
batch.jberet.deployment.job.execution.create-time=A hora em que a execu\u00E7\u00E3o foi criada em formato ISO 8601. 
batch.jberet.deployment.job.execution.start-time=A hora que a execu\u00E7\u00E3o inseriu o estado STARTED no formato ISO 8601. 
batch.jberet.deployment.job.execution.last-updated-time=A hora em que a execu\u00E7\u00E3o foi atualizada pela \u00FAltima vez no formato ISO 8601. 
batch.jberet.deployment.job.execution.end-time=A hora, em formato ISO 8601, em que a execu\u00E7\u00E3o inseriu o estado: COMPLETED (completo), STOPPED (interrompido) ou FAILED (falho). 
# Batch deployment executed jobs operations
batch.jberet.deployment.job.execution.stop-job=Interrompe uma tarefa de lotes que esta sendo executada. 

batch.jberet.deployment.job.execution.restart-job=Reinicia uma tarefa em lote. Somente tarefas nos estados STOPPED ou FAILED podem ser reiniciadas. Tamb\u00E9m deve ser a execu\u00E7\u00E3o do trabalho mais recente. 
batch.jberet.deployment.job.execution.restart-job.properties=Propriedades opcionais a serem utilizadas quando reiniciar a tarefa de lotes. 

