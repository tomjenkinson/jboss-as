batch.jberet.thread-pool=Der Thread-Pool f\u00FCr Batch-Jobs. Beachten Sie, dass das Attribut "max-thread" stets gr\u00F6\u00DFer als 3 sein sollte. Zwei Threads sind reserviert, um sicherzustellen, dass Partitions-Jobs ausgef\u00FChrt werden k\u00F6nnen.
