batch.jberet=Batch-Untersystem (JSR-352)
# 
# Operations
batch.jberet.add=F\u00FCgt das batch-Untersystem hinzu.
batch.jberet.remove=Entfernt das batch-Untersystem.
# 
# Subsystem attributes
batch.jberet.default-job-repository=Der Name des standardm\u00E4\u00DFigen Job-Repositorys.
batch.jberet.default-thread-pool=Der Name des standardm\u00E4\u00DFigen Thread-Pools.
batch.jberet.restart-jobs-on-resume=Falls "true", werden jegliche Jobs,  die bei einer suspend-Operation angehalten wurden, beim Aufruf einer resume-Operation wieder neu gestartet. Der Wert "false" l\u00E4sst diese Jobs im angehaltenen Status.
batch.jberet.security-domain=Referenziert die Sicherheitsdomain f\u00FCt Batch-Jobs. Dies kann nur definiert werden, wenn das Elytron-Untersystem verf\u00FCgbar ist.
# 
# In-Memory job repository
batch.jberet.in-memory-job-repository=Ein Job-Repository, das Jobinformationen im Speicher bewahrt.
batch.jberet.in-memory-job-repository.add=F\u00FCgt ein Job-Repository im Speicher hinzu.
batch.jberet.in-memory-job-repository.remove=Entfernt ein Job-Repository im Speicher.
batch.jberet.jdbc-job-repository=Ein Job-Repository, das Jobinformationen in einer Datenbank bewahrt.
batch.jberet.jdbc-job-repository.add=F\u00FCgt ein JDBC-Job-Repository hinzu.
batch.jberet.jdbc-job-repository.remove=Entfernt ein JDBC-Job-Repository.
batch.jberet.jdbc-job-repository.data-source=Der Datenquellenname f\u00FCr die Verbindung mit der Datenbank.
