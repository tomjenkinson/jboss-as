batch.jberet.deployment.job.instance-count=Die Anzahl der Instanzen f\u00FCr den Job.
batch.jberet.deployment.job.job-xml-names=Eine Liste der gefundenen XML-Job-Deskriptoren, die diesen Job beschreiben.
