# Runtime-only Operations
modcluster.add-proxy=Agregar un proxy inverso a la lista de proxies para el registro.
modcluster.add-proxy.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
modcluster.add-proxy.host=Host del proxy inverso.
modcluster.add-proxy.port=Puerto del proxy inverso que acepta los comandos MCMP.
modcluster.disable=Indicarles a los proxies inversos que ninguno de los contextos del nodo puede procesar nuevas solicitudes.
modcluster.disable.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
modcluster.disable-context=Indicarles a los proxies inversos que el contexto no puede procesar nuevas solicitudes.
modcluster.disable-context.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
modcluster.disable-context.context=Nombre del contexto que se debe deshabilitar.
modcluster.disable-context.virtualhost=Nombre del host virtual en el cual desea deshabilitar el contexto.
modcluster.enable=Indicarles a los proxies inversos que todos los contextos del nodo est\u00E1n listos para recibir solicitudes.
modcluster.enable.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
modcluster.enable-context=Indicarles a los proxies inversos que el contexto est\u00E1 listo para recibir solicitudes.
modcluster.enable-context.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
modcluster.enable-context.context=Nombre del contexto que se debe habilitar.
modcluster.enable-context.virtualhost=Nombre del host virtual para el cual desea habilitar el contexto.
modcluster.list-proxies=Enumerar los proxies inversos en los que est\u00E1 registrado este nodo actualmente.
modcluster.list-proxies.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
modcluster.read-proxies-configuration=Enviar un comando DUMP a los proxies inversos y mostrar el resultado.
modcluster.read-proxies-configuration.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
# operations
modcluster.read-proxies-info=Enviar un comando INFO a los proxies inversos y mostrar el resultado.
modcluster.read-proxies-info.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
modcluster.refresh=Actualizar el nodo enviando un nuevo mensaje CONFIG a los proxies inversos.
modcluster.refresh.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
modcluster.remove-proxy=Eliminar el proxy inverso de la lista de proxies para el registro.
modcluster.remove-proxy.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
modcluster.remove-proxy.host=Host del proxy inverso.
modcluster.remove-proxy.port=Puerto del proxy inverso.
modcluster.reset=Reiniciar la conexi\u00F3n del nodo con los proxies inversos.
modcluster.reset.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
modcluster.stop=Indicarles a los proxies inversos que ninguno de los contextos del nodo puede procesar solicitudes.
modcluster.stop.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
modcluster.stop.waittime=Cantidad de segundos que se debe esperar para que las sesiones se drenen antes de detener todos los contextos si el drenaje de la sesi\u00F3n est\u00E1 en vigor. Si coloca un valor negativo o un cero para el tiempo de espera, se esperar\u00E1 indefinidamente.
modcluster.stop-context=Indicarles a los proxies inversos que el contexto no puede procesar solicitudes.
modcluster.stop-context.deprecated=Obsoleto. Use la misma operaci\u00F3n en la direcci\u00F3n de un proxy espec\u00EDfico.
modcluster.stop-context.context=Nombre del contexto que se debe detener.
modcluster.stop-context.virtualhost=Nombre del host virtual en el cual desea detener el contexto.
modcluster.stop-context.waittime=Cantidad de segundos que se debe esperar para que las sesiones se drenen antes de detener el contexto si el drenaje de la sesi\u00F3n est\u00E1 en vigor. Si coloca un valor negativo o un cero para el tiempo de espera, se esperar\u00E1 indefinidamente.
