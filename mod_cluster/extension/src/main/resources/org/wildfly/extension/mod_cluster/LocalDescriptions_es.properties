# Subsystem
modcluster=Operaciones de configuraci\u00F3n y tiempo de ejecuci\u00F3n para el subsistema mod_cluster.
modcluster.add=A\u00F1ada el subsistema mod_cluster dejando el servidor en estado 'reload-required'.
modcluster.remove=Elimine el subsistema mod_cluster dejando el servidor en estado 'reload-required'.
# 
# Proxy Configuration
modcluster.mod-cluster-config=Recurso de configuraci\u00F3n heredado.
modcluster.proxy=Recurso de proxy combinado con un solo oyente Undertow (y servidor) que especifica la detecci\u00F3n del equilibrador de carga, su configuraci\u00F3n y el proveedor del factor de equilibrio de carga. Se puede especificar la configuraci\u00F3n de proxy.
modcluster.proxy.add=A\u00F1ada un recurso de proxy que requiere una referencia de oyente Undertow, dejando el servidor en estado 'reload-required'.
modcluster.proxy.remove=Elimine un recurso de proxy, dejando el servidor en estado 'reload-required'.
modcluster.proxy.advertise=Si se habilitar\u00E1 el mecanismo de publicidad basado en multicast.
modcluster.proxy.advertise-security-key=Si se especifica, se verificar\u00E1n las sumas de control de los anuncios del proxy inverso utilizando este valor como un valor sal.
modcluster.proxy.advertise-socket=Nombre del enlace del socket que se utilizar\u00E1 para el socket advertise.
modcluster.proxy.auto-enable-contexts=Si son falsos, los contextos se registran con el proxy inverso deshabilitado. Necesitan habilitarse manualmente a trav\u00E9s de la operaci\u00F3n 'enable-context' o a trav\u00E9s de la consola mod_cluster_manager (si est\u00E1 disponible).
modcluster.proxy.balancer=El nombre del equilibrador en el proxy inverso con el cual debe registrarse.
modcluster.proxy.connector=El nombre del oyente Undertow que se registrar\u00E1 con el proxy inverso.
modcluster.proxy.connector.deprecated=Obsoleto. Funciones como alias para el atributo 'oyente'.
modcluster.proxy.excluded-contexts=Lista de contextos para excluir del registro con proxies inversos.
modcluster.proxy.flush-packets=Si se habilita el vaciado de paquetes en el proxy inverso.
modcluster.proxy.flush-wait=Tiempo que se debe esperar antes de vaciar los paquetes en el proxy inverso.
modcluster.proxy.listener=El nombre del oyente Undertow que se registrar\u00E1 con el proxy inverso.
modcluster.proxy.load-balancing-group=Nombre del grupo del equilibrador de carga al que pertenece este nodo.
modcluster.proxy.max-attempts=N\u00FAmero m\u00E1ximo de intentos de conmutaci\u00F3n por proxy inverso al enviar la solicitud al servidor de backend.
modcluster.proxy.node-timeout=Tiempo de espera (en segundos) para las conexiones proxy a un nodo. Este es el tiempo que mod_cluster esperar\u00E1 para que la unidad final responda antes de generar un error.
modcluster.proxy.ping=Cantidad de segundos a esperar por una respuesta pong de un ping.
modcluster.proxy.proxies=Lista de proxies inversos para que mod_cluster se registre definida por el 'enlace de sockets salientes' en el 'grupo de enlaces de sockets'.
modcluster.proxy.proxy-list=Lista de proxies inversos para el registro. Formato (hostname\:port) separado por comas.
modcluster.proxy.proxy-list.deprecated=El atributo 'proxy-list' a quedado obsoleto en favor de proxy (lista de referencias de enlaces de sockets salientes)
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-modcluster/org/jboss/as/modcluster/LocalDescriptions, author angela.garcia
modcluster.proxy.proxy-url=URL base para peticiones MCMP.
# 
# Load Providers
modcluster.proxy.simple-load-provider=El proveedor de carga simple devuelve un factor de equilibrio de carga preconfigurado constante.
modcluster.proxy.simple-load-provider.deprecated=Obsoleto. Alias para el equilibrador de carga de recurso secundario\=simple.
modcluster.proxy.session-draining-strategy=La estrategia de drenaje de sesi\u00F3n utilizada durante el borrado de la implementaci\u00F3n de una aplicaci\u00F3n web.
modcluster.proxy.smax=Conteo de conexi\u00F3n inactiva m\u00E1xima para el proxy inverso.
modcluster.proxy.socket-timeout=Tiempo de espera para que el proxy inverso responda un mensaje MCMP.
modcluster.proxy.ssl-context=Hace referencia al contexto SSL que ser\u00E1 utilizado por mod_cluster.
modcluster.proxy.status-interval=Cantidad de segundos en la que se env\u00EDa un mensaje STATUS del servidor de la aplicaci\u00F3n al proxy.
modcluster.proxy.sticky-session=Indica si las solicitudes posteriores de una determinada sesi\u00F3n se enviar\u00E1n al mismo nodo, si es posible.
modcluster.proxy.sticky-session-force=Indica si el proxy inverso debe ejecutar un error en el caso de que el equilibrador no pueda enviar una solicitud al nodo en el cual est\u00E1 atascado. Se ignora si se deshabilitan las sesiones pegajosas.
modcluster.proxy.sticky-session-remove=Indica si el proxy inverso debe eliminar la adherencia de la sesi\u00F3n en el caso de que el equilibrador no pueda enviar una solicitud al nodo en el cual est\u00E1 atascado. Se ignora si se deshabilitan las sesiones atascadas.
modcluster.proxy.stop-context-timeout=Tiempo m\u00E1ximo de espera para que el contexto procese las solicitudes pendientes.
modcluster.proxy.ttl=Tiempo de vida (en segundos) para las conexiones inactivas superiores a smax.
modcluster.proxy.worker-timeout=Cantidad de segundos que se debe esperar para que un trabajador quede a disposici\u00F3n para gestionar una solicitud.
# 
# Load Providers
modcluster.dynamic-load-provider=Alias heredado para el proveedor de carga din\u00E1mica.
modcluster.load-provider=El proveedor de carga ofrece c\u00E1lculos de carga.
modcluster.load-provider.simple=El proveedor de carga simple devuelve un factor de equilibrio de carga preconfigurado constante.
modcluster.load-provider.simple.add=A\u00F1ada un proveedor de carga simple que devuelva un factor de equilibrio de carga preconfigurado constante.
modcluster.load-provider.simple.remove=Elimine un proveedor de carga simple.
modcluster.load-provider.simple.factor=El proveedor de carga din\u00E1mica calcula el factor de equilibrio de carga de un nodo a partir de un conjunto definido de m\u00E9tricas de carga.
modcluster.load-provider.dynamic.add=A\u00F1ada un proveedor de carga din\u00E1mica sin m\u00E9tricas de carga.
modcluster.load-provider.dynamic.remove=Elimine un proveedor de carga din\u00E1mica predeterminado como proveedor de carga simple.
modcluster.load-provider.dynamic.history=El n\u00FAmero de valores de carga hist\u00F3ricos (anteriores) a considerar en el c\u00E1lculo del factor de equilibrio de carga.
modcluster.load-provider.dynamic.decay=El factor por el cual los valores de carga hist\u00F3ricos deben disminuir en importancia.
# 
# Load Metrics
modcluster.load-metric=M\u00E9trica de carga incorporada que aporta un valor al factor de carga global de un nodo. Los factores de carga de cada m\u00E9trica se agregan en funci\u00F3n de sus pesos.
modcluster.load-metric.add=A\u00F1ada una m\u00E9trica de carga al conjunto de m\u00E9tricas de carga desde el cual calcular el factor de carga.
modcluster.load-metric.remove=Elimine una m\u00E9trica de carga del conjunto de m\u00E9tricas de carga desde el cual calcular el factor de carga.
modcluster.load-metric.type=Tipo de m\u00E9trica de carga incorporada a partir de los valores enumerados.
modcluster.load-metric.class=Nombre de la clase a partir de la cual construir una m\u00E9trica de carga.
modcluster.load-metric.module=Nombre del m\u00F3dulo desde el cual cargar la clase de m\u00E9trica de carga.
modcluster.load-metric.weight=N\u00FAmero que indica la importancia de una m\u00E9trica con respecto a las dem\u00E1s m\u00E9tricas. Por ejemplo, una m\u00E9trica de peso 2 tendr\u00E1 el doble de impacto en el factor de carga global que una m\u00E9trica de peso 1.
modcluster.load-metric.capacity=Capacidad m\u00E1xima de la m\u00E9trica utilizada para normalizar los valores de carga de una m\u00E9trica que requiere capacidad expl\u00EDcita.
modcluster.load-metric.property=Propiedades a aplicar en una instancia de m\u00E9trica cargada.
modcluster.custom-load-metric=La m\u00E9trica de carga personalizada cargada desde una clase de Java espec\u00EDfica, la cual aporta un valor al factor de carga global de un nodo. Los factores de carga de cada m\u00E9trica se agregan en funci\u00F3n de sus pesos.
