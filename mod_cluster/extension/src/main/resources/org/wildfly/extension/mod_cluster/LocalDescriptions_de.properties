# Subsystem
modcluster=Konfigurations- und Laufzeitoperationen f\u00FCr das Subsystem mod_cluster.
modcluster.add=F\u00FCgen Sie das Subsystem mod_cluster hinzu und lassen Sie den Server im Zustand 'reload-required'.
modcluster.remove=Entfernen Sie das Subsystem mod_cluster hinzu und lassen Sie den Server im Zustand 'reload-required'.

# Proxy Configuration
modcluster.mod-cluster-config=Legacy-Konfigurationsressource.
modcluster.proxy=Proxy-Ressource, die mit einem einzelnen Undertow-Listener (und Server) gekoppelt ist, der die Ermittlung des Lastenverteilers, die zugeh\u00F6rige Konfiguration und den Provider des Lastenverteiler-Faktors spezifiziert. Es kann eine Konfiguration mit mehreren Proxys angegeben werden.
modcluster.proxy.add=F\u00FCgen Sie eine Proxy-Ressource hinzu, die eine Undertow-Listener-Referenz erfordert, und lassen Sie den Server im Zustand 'reload-required'.
modcluster.proxy.remove=Entfernen Sie eine Proxy-Ressource und lassen Sie den Server im Zustand 'reload-required'.
modcluster.proxy.advertise=Gibt an, ob der Multicast-basierte Advertise-Mechanismus aktiviert werden soll.
modcluster.proxy.advertise-security-key=Wenn dies angegeben ist, werden Reverse-Proxy-Ank\u00FCndigungspr\u00FCfsummen mit diesem Wert als Salt verifiziert.
modcluster.proxy.advertise-socket=Name des f\u00FCr das Advertise-Socket zu verwendenden Socket-Bindings.
modcluster.proxy.auto-enable-contexts=Bei "false" werden die Kontexte deaktiviert bei den Reverse-Proxys registriert. Sie m\u00FCssen \u00FCber die Operation 'enable-context' oder mit der Konsole mod_cluster_manager (sofern verf\u00FCgbar) manuell aktiviert werden.
modcluster.proxy.balancer=Der Name des Balancers auf dem Reverse-Proxy, bei dem die Registrierung erfolgen soll.
modcluster.proxy.connector=Der Name des Undertow-Listeners, der beim Reverse-Proxy registriert wird.
modcluster.proxy.connector.deprecated=Veraltet. Fungiert als Alias f\u00FCr das Attribut 'listener'.
modcluster.proxy.excluded-contexts=Liste der Kontexte, die von der Registrierung bei den Reverse-Proxys ausgeschlossen werden sollen.
modcluster.proxy.flush-packets=Gibt an, ob die Paketr\u00E4umung beim Reverse-Proxy aktiviert werden soll.
modcluster.proxy.flush-wait=Wartezeit, nach der die Pakete im Reverse-Proxy ger\u00E4umt werden.
modcluster.proxy.listener=Der Name des Undertow-Listeners, der beim Reverse-Proxy registriert wird.
modcluster.proxy.load-balancing-group=Name der Lastverteilungsgruppe, zu der dieser Knoten geh\u00F6rt.
modcluster.proxy.max-attempts=Maximale Anzahl von Failover-Versuchen durch Reverse-Proxy beim Senden der Anforderung an den Backend-Server.
modcluster.proxy.node-timeout=Timeout (in Sekunden) f\u00FCr Proxy-Verbindungen zu einem Knoten. Solange wartet mod_cluster auf die Backend-Antwort, bevor ein Fehler zur\u00FCckgegeben wird.
modcluster.proxy.ping=Wartezeit (in Sekunden), die auf eine Pong-Antwort auf ein Ping gewartet wird.
modcluster.proxy.proxies=Liste der Reverse-Proxys, bei denen mod_cluster registriert werden soll (definiert von 'outbound-socket-binding' in 'socket-binding-group').
modcluster.proxy.proxy-list=Liste von Reverse-Proxies, bei denen die Registrierung erfolgen soll. Format (hostname:port) durch Kommas getrennt.
modcluster.proxy.proxy-list.deprecated=Das 'proxy-list'-Attribut gilt nun als veraltet und wurde durch 'proxies' ersetzt (Liste mit Referenzen zu outbound-socket-binding)
modcluster.proxy.proxy-url=Basis-URL f\u00FCr MCMP-Anfragen.
modcluster.proxy.simple-load-provider=Einfacher Last-Provider gibt einen konstanten, vorkonfigurierten Lastverteilungsfaktor zur\u00FCck.
modcluster.proxy.simple-load-provider.deprecated=Veraltet. Alias f\u00FCr untergeordnete Ressource 'load-balancer=simple'.
modcluster.proxy.session-draining-strategy=W\u00E4hrend des Undeployments einer Webanwendung verwendete Session-Draining-Strategie.
modcluster.proxy.smax=Reelle maximale Anzahl inaktiver Verbindungen f\u00FCr Reverse-Proxy.
modcluster.proxy.socket-timeout=Timeout beim Warten, bis der Reverse-Proxy auf eine MCMP-Nachricht antwortet. 
modcluster.proxy.ssl-context=Referenz zum SSLContext, der von mod_cluster verwendet werden soll.
modcluster.proxy.status-interval=Anzahl Sekunden, nach der eine STATUS-Nachricht vom Applikationsserver an den Proxy gesendet wird.
modcluster.proxy.sticky-session=Gibt an, ob nachfolgende Anfragen f\u00FCr eine Session nach M\u00F6glichkeit an denselben Knoten geleitet werden sollen.
modcluster.proxy.sticky-session-force=Gibt an, ob der Reverse-Proxy einen Fehler zur\u00FCckgeben soll, falls der Balancer eine Anfrage nicht an den jeweiligen Knoten umleiten kann. Dies wird ignoriert, wenn Sticky Sessions deaktiviert sind.
modcluster.proxy.sticky-session-remove=Gibt an, ob der Reverse-Proxy Session-Stickiness entfernen soll, falls der Balancer eine Anfrage nicht an den jeweiligen Knoten umleiten kann. Dies wird ignoriert, wenn Sticky Sessions deaktiviert sind.
modcluster.proxy.stop-context-timeout=Maximale Wartezeit, bis der Kontext ausstehende Anfragen bearbeitet. 
modcluster.proxy.ttl=Lebensdauer (in Sekunden) f\u00FCr inaktive Verbindungen \u00FCber smax.
modcluster.proxy.worker-timeout=Anzahl der Sekunden, die auf einen verf\u00FCgbaren Worker zum Verarbeiten einer Anfrage gewartet werden soll.

# Load Providers
modcluster.dynamic-load-provider=Legacy-Alias f\u00FCr dynamischen Last-Provider.
modcluster.load-provider=Last-Provider stellt Lastberechnungen zur Verf\u00FCgung.
modcluster.load-provider.simple=Einfacher Last-Provider gibt einen konstanten, vorkonfigurierten Lastverteilungsfaktor zur\u00FCck.
modcluster.load-provider.simple.add=F\u00FCgen Sie einen einfachen Last-Provider hinzu, der einen konstanten, vorkonfigurierten Lastverteilungsfaktor zur\u00FCckgibt.
modcluster.load-provider.simple.remove=Entfernen Sie einen einfachen Last-Provider.
modcluster.load-provider.simple.factor=Der dynamische Last-Provider berechnet den Lastverteilungsfaktor eines Knotens unter Verwendung definierter Lastmetriken.
modcluster.load-provider.dynamic.add=F\u00FCgen Sie einen dynamischen Last-Provider ohne Lastmetriken hinzu.
modcluster.load-provider.dynamic.remove=Entfernen Sie einen dynamischen Last-Provider, indem Sie ihn auf den standardm\u00E4\u00DFigen Last-Provider zur\u00FCcksetzen.
modcluster.load-provider.dynamic.decay=Der Faktor, um den ein historischer Lastwert an Bedeutung verlieren sollte.
modcluster.load-provider.dynamic.history=Die Anzahl der historischen (vorherigen) Lastwerte, die bei der Berechnung des Lastverteilungsfaktors ber\u00FCcksichtigt werden m\u00FCssen.
modcluster.load-provider.dynamic.initial-load=Initiallast im Bereich [0..100], mit der historische Werte vorgef\u00FCllt werden k\u00F6nnen. Wird verwendet, um die Last schrittweise auf den Knoten zu \u00FCbertragen. Der Wert 0 f\u00FCllt mit voller Last vor; der Wert -1 deaktiviert dieses Verhalten.

# Load Metrics
modcluster.load-metric=Integrierte Lastmetrik, die einen Wert zum Gesamtlastfaktor eines Knotens beitr\u00E4gt. Die Lastfaktoren der jeweiligen Metriken werden entsprechend ihrer Gewichtung aggregiert.
modcluster.load-metric.add=F\u00FCgen Sie dem Satz von Lastmetriken, auf Grundlage dessen der Lastfaktor berechnet werden soll, eine Lastmetrik hinzu.
modcluster.load-metric.remove=Entfernen Sie eine Lastmetrik aus dem Satz von Lastmetriken, auf Grundlage dessen der Lastfaktor berechnet werden soll.
modcluster.load-metric.type=Typ einer integrierten Lastmetrik, die von den Aufz\u00E4hlungswerten abgeleitet wird.
modcluster.load-metric.class=Klassenname, aus dem eine Lastmetrik erstellt werden soll.
modcluster.load-metric.module=Name des Moduls, aus dem die Lastmetrik-Klasse geladen werden soll.
modcluster.load-metric.weight=Zahl, die die Bedeutung einer Metrik in Bezug auf die anderen Metriken angibt. Beispiel: Eine Metrik mit dem Gewicht\u00A02 hat die doppelte Auswirkung auf den Gesamtlastfaktor im Vergleich zu einer Metrik mit dem Gewicht 1.
modcluster.load-metric.capacity=Maximale Kapazit\u00E4t der Metrik, die verwendet wird, um die Lastwerte aus einer Metrik zu normieren, die eine explizite Kapazit\u00E4t erfordern.
modcluster.load-metric.property=Eigenschaften, die auf eine geladene Metrikinstanz angewendet werden sollen.
modcluster.custom-load-metric=Benutzerdefinierte Lastmetrik, die aus einer bestimmten Java-Klasse geladen wird und einen Wert zum Gesamtlastfaktor eines Knotens beitr\u00E4gt. Die Lastfaktoren aus jeder Metrik werden entsprechend ihrer Gewichtung aggregiert.

# Runtime-only Operations
modcluster.add-proxy=Reverse-Proxy zur Liste der Proxys hinzuf\u00FCgen, bei denen die Registrierung erfolgen soll.
modcluster.add-proxy.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.add-proxy.host=Host des Reverse-Proxys.
modcluster.add-proxy.port=Port des Reverse-Proxys, der MCMP-Befehle akzeptiert.
modcluster.disable=Reverse Proxys mitteilen, dass keine Kontexte auf dem Knoten neue Anfragen verarbeiten k\u00F6nnen.
modcluster.disable.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.disable-context=Reverse Proxys mitteilen, dass der Kontext keine neuen Anfragen verarbeiten kann.
modcluster.disable-context.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.disable-context.context=Name des zu deaktivierenden Kontexts.
modcluster.disable-context.virtualhost=Name des virtuellen Hosts, f\u00FCr den der Kontext deaktiviert werden soll.
modcluster.enable=Reverse Proxys mitteilen, dass alle Kontexte auf dem Knoten f\u00FCr den Erhalt von Anfragen bereit sind.
modcluster.enable.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.enable-context=Reverse Proxys mitteilen, dass der Kontext f\u00FCr den Erhalt von Anfragen bereit ist.
modcluster.enable-context.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.enable-context.context=Name des zu aktivierenden Kontexts.
modcluster.enable-context.virtualhost=Der Name des virtuellen Hosts, f\u00FCr den der Kontext aktiviert werden soll.
modcluster.list-proxies=Listet die Reverse-Proxys auf, bei denen dieser Knoten derzeit registriert ist.
modcluster.list-proxies.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.read-proxies-configuration=Sendet einen DUMP-Befehl an die Reverse-Proxys und zeigt das Ergebnis an.
modcluster.read-proxies-configuration.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.read-proxies-info=Sendet einen INFO-Befehl an die Reverse-Proxys und zeigt das Ergebnis an.
modcluster.read-proxies-info.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.refresh=Knoten aktualisieren und eine neue CONFIG-Nachricht an die Reverse-Proxys senden.
modcluster.refresh.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.remove-proxy=Reverse-Proxy aus der Liste der Proxys entfernen, bei denen die Registrierung erfolgen soll.
modcluster.remove-proxy.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.remove-proxy.host=Host des Reverse-Proxys.
modcluster.remove-proxy.port=Port des Reverse-Proxys.
modcluster.reset=Knotenverbindung zu den Reverse Proxys zur\u00FCcksetzen.
modcluster.reset.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.stop=Reverse Proxys mitteilen, dass keine Kontexte auf dem Knoten Anfragen verarbeiten k\u00F6nnen.
modcluster.stop.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.stop.waittime=Gibt an, wie viele Sekunden lang auf den Sessionablauf gewartet wird, bevor alle Kontexte gestoppt werden, wenn das Session-Draining aktiv ist. Bei einem negativen oder Null-Timeout-Wert wird unbegrenzt gewartet.
modcluster.stop-context=Reverse Proxys mitteilen, dass der Kontext keine Anfragen verarbeiten kann.
modcluster.stop-context.deprecated=Veraltet. Verwenden Sie die gleiche Operation unter der Adresse eines spezifischen Proxy.
modcluster.stop-context.context=Name des zu stoppenden Kontexts.
modcluster.stop-context.virtualhost=Name des virtuellen Hosts, f\u00FCr den der Kontext gestoppt werden soll.
modcluster.stop-context.waittime=Gibt an, wie viele Sekunden lang auf den Sessionablauf gewartet wird, bevor der Kontext gestoppt wird, wenn das Session-Draining aktiv ist. Bei einem negativen oder Null-Timeout-Wert wird unbegrenzt gewartet.

