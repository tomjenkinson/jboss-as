managed-scheduled-executor-service.context-service=O nome do servi\u00E7o de contexto a ser utilizado pelo executor programado.
managed-scheduled-executor-service.thread-factory=O nome da f\u00E1brica de thread a ser utilizado pelo pelo executor programado. 
managed-scheduled-executor-service.hung-task-threshold=O tempo de execu\u00E7\u00E3o, em milissegundos, para tarefas serem consideradas suspensas pelo executor programado. Se 0 as tarefas nunca ser\u00E3o consideradas suspensas. 
managed-scheduled-executor-service.long-running-tasks=Sinalizador que indica a dura\u00E7\u00E3o de tarefas executadas pelo executor programado. 
managed-scheduled-executor-service.core-threads=O n\u00FAmero m\u00EDnimo de threads a serem utilizados pelo executor programado. 
managed-scheduled-executor-service.keepalive-time=Quando um n\u00FAmero de threads \u00E9 maior que o n\u00FAcleo, este \u00E9 o tempo m\u00E1ximo, em milissegundos, que threads inativas em excesso ir\u00E3o aguardar novas tarefas antes de finalizar. 
managed-scheduled-executor-service.reject-policy=A pol\u00EDtica  a ser aplicada para abortar tarefas. 
