managed-executor-service.jndi-name=O Nome JNDI para pesquisar o servi\u00E7o de executor gerenciado. 
managed-executor-service.context-service=O nome do servi\u00E7o de contexto para ser utilizado pelo executor. 
managed-executor-service.thread-factory=O nome da f\u00E1brica de threads para ser utilizado pelo executor. 
managed-executor-service.hung-task-threshold=O tempo de execu\u00E7\u00E3o, em milissegundos,  para tarefas serem consideradas suspensas pelo servi\u00E7o de executor gerenciado. Se o valor for 0, as tarefas nunca ser\u00E3o consideradas suspensas. 
managed-executor-service.long-running-tasks=Sinalizador que indica a dura\u00E7\u00E3o das tarefas executada pelo executor. 
managed-executor-service.core-threads=O n\u00FAmero m\u00EDnimo de threads a ser utilizado pelo executor.  Se for indefinido,  o core-size predeterminado \u00E9 calculado baseado no n\u00FAmero de processadores.  O valor zero n\u00E3o \u00E9 aconselh\u00E1vel  e em alguns casos inv\u00E1lido. Consulte o atributo queue-length para detalhes de como este valor \u00E9 utilizado para determinar a estrat\u00E9gia de enfileiramento.   
managed-executor-service.max-threads=O n\u00FAmero m\u00E1ximo de threads a ser utilizado pelo executor. Se for indefinido o valor do core-size ser\u00E1 utilizado. Este valor \u00E9 ignorado se uma fila sem limite \u00E9 utilizada (somente core-threads ser\u00E3o utilizadas neste caso). 
managed-executor-service.keepalive-time=Quando um n\u00FAmero de threads \u00E9 maior que o n\u00FAcleo, este \u00E9 o tempo m\u00E1ximo, em milissegundos, que threads inativas em excesso ir\u00E3o aguardar novas tarefas antes de finalizar. 
managed-executor-service.queue-length=A capacidade de fila de tarefas de executores. Um comprimento de 0 significa entrega direta e poss\u00EDvel  rejei\u00E7\u00E3o ir\u00E3o ocorrer. Um comprimento n\u00E3o definido (predeterminado), ou Integer.MAX_VALUE, indica que deve ser utilizada uma fila sem limites. Todos outros valores especificam  um tamanho exato de fila.  Se uma fila sem limites ou de entrega direta for utilizada, um valor de core-threads maior que zero \u00E9 necess\u00E1rio. 
managed-executor-service.reject-policy=A pol\u00EDtica  a ser aplicada para abortar tarefas. 
managed-scheduled-executor-service=Um servi\u00E7o de executor programado gerenciado
managed-scheduled-executor-service.add=Adiciona um executor programado
managed-scheduled-executor-service.remove=Remove um executor programado. 
