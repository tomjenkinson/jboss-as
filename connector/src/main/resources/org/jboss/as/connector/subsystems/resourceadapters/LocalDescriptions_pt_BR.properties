connection-definitions=Especifica as defini\u00E7\u00F5es da conex\u00E3o.
connection-definitions.add=Adiciona a defini\u00E7\u00E3o da conex\u00E3o.
connection-definitions.remove=Remove a defini\u00E7\u00E3o da conex\u00E3o.
connection-definitions.allocation-retry-wait-millis=A aloca\u00E7\u00E3o de nova tentativa espera mil\u00E9simos de segundos para o elemento especificar a quantia de tempo de espera entre a nova tentativa de alocar uma conex\u00E3o.
connection-definitions.allocation-retry=O elemento de nova tentativa de aloca\u00E7\u00E3o indica o n\u00FAmero de vezes que a aloca\u00E7\u00E3o de uma conex\u00E3o deve ser tentada antes de lan\u00E7ar uma exce\u00E7\u00E3o.
connection-definitions.background-validation-millis=O elemento background-validation-millis especifica a quantia de tempo, em mil\u00E9simos de segundos, que a valida\u00E7\u00E3o do plano de fundo ser\u00E1 rodada. A altera\u00E7\u00E3o deste valor requer a re-inicializa\u00E7\u00E3o do servidor.
connection-definitions.background-validation=Um elemento a ser especificado que as conex\u00F5es devem validar no thread do plano de fundo versus sendo validadas antes do uso. A altera\u00E7\u00E3o deste valor requer a re-inicializa\u00E7\u00E3o do servidor.
connection-definitions.blocking-timeout-wait-millis=O elemento blocking-timeout-millis especifica o per\u00EDodo m\u00E1ximo, em mil\u00E9simos de segundos, para bloqueio na espera de uma conex\u00E3o antes de lan\u00E7ar uma exce\u00E7\u00E3o. Perceba que esse bloqueio ocorre apenas quando esperando pelo bloqueio de uma conex\u00E3o, e nunca ser\u00E1 lan\u00E7ada uma exce\u00E7\u00E3o. A cria\u00E7\u00E3o de uma nova conex\u00E3o leva um tempo consider\u00E1vel.
connection-definitions.class-name=Especifica o nome da classe qualificada de uma cria\u00E7\u00E3o da conex\u00E3o gerenciada ou objeto admin.
connection-definitions.clear-statistics=Esvazia os valores de estat\u00EDsticas para as defini\u00E7\u00F5es de conex\u00E3o do adaptador de recurso.
connection-definitions.statistics=Estat\u00EDsticas de tempo de execu\u00E7\u00E3o fornecidas pelas defini\u00E7\u00F5es de conex\u00F5es do adaptador de recursos. 
connection-definitions.config-properties=Propriedades personalizadas config definidas.
connection-definitions.connectable=Habilita o uso do CMR. Este recurso significa que o recurso local pode ser um participante confi\u00E1vel na transa\u00E7\u00E3o XA.
connection-definitions.tracking=Define se IronJacamar deve rastrear identificadores de conex\u00E3o al\u00E9m dos limites de transa\u00E7\u00F5es. 
connection-definitions.mcp=Define a implementa\u00E7\u00E3o ManagedConnectionPool implementation. Por exemplo\: org.jboss.jca.core.connectionmanager.pool.mcp.SemaphoreArrayListManagedConnectionPool.
connection-definitions.enlistment-trace=Define se WildFly/IronJacamar devem registar os rastreamentos de inscri\u00E7\u00F5es.
connection-definitions.enabled=Especifica se o adaptador do recurso deve ser ativado.
connection-definitions.flush-all-connection-in-pool=Libera todas as conex\u00F5es no pool.
connection-definitions.dump-queued-threads-in-pool=Despejo de threads em fila no pool. 
connection-definitions.flush-idle-connection-in-pool=Libera todas as conex\u00F5es ociosas no pool.
connection-definitions.flush-invalid-connection-in-pool=Descarrega todas conex\u00F5es inv\u00E1lidas no pool. 
connection-definitions.flush-gracefully-connection-in-pool=Descarrega todas conex\u00F5es corretamente no pool.
connection-definitions.flush-strategy=Especifica como o pool deve ser esvaziado no caso de um erro. 
connection-definitions.idle-timeout-minutes=Especifica o tempo m\u00E1ximo, em minutos, que uma conex\u00E3o pode ficar ociosa antes de ser encerrada. O per\u00EDodo m\u00E1ximo efetivo depende tamb\u00E9m do tempo de scan IdleRemover, que \u00E9 metade do menor valor de idle-timeout-minutes de qualquer pool. A altera\u00E7\u00E3o desse valor requer a reinicializa\u00E7\u00E3o do servidor.
connection-definitions.jndi-name=Especifica o nome JNDI para a cria\u00E7\u00E3o da conex\u00E3o.
connection-definitions.interleaving=Um elemento para ativar a intercala\u00E7\u00E3o das conex\u00F5es XA.
connection-definitions.max-pool-size=Especifica o n\u00FAmero m\u00E1ximo de conex\u00F5es para um pool. Nenhuma conex\u00E3o ser\u00E1 criada em cada sub-pool.
connection-definitions.min-pool-size=Especifica o n\u00FAmero m\u00EDnimo de conex\u00F5es para um pool.
connection-definitions.initial-pool-size=Especifica o n\u00FAmero inicial de conex\u00F5es que um pool pode conter. 
connection-definitions.capacity-incrementer-class=A classe que define a pol\u00EDtica para incrementar conex\u00F5es no pool. 
connection-definitions.capacity-incrementer-properties=As propriedades que v\u00E3o ser injetadas na classe que define a pol\u00EDtica para incrementar conex\u00F5es no pool. 
connection-definitions.capacity-decrementer-class=A classe que define a pol\u00EDtica para diminuir conex\u00F5es no pool. 
connection-definitions.capacity-decrementer-properties=As propriedades que v\u00E3o ser injetadas na classe que define a pol\u00EDtica para diminuir conex\u00F5es no pool. 
connection-definitions.no-recovery=Especifica se a conex\u00E3o do pool deve ser exclu\u00EDda da recupera\u00E7\u00E3o.
connection-definitions.no-tx-separate-pool=O Oracle n\u00E3o gosta das conex\u00F5es XA usadas tanto dentro como fora da transa\u00E7\u00E3o JTA. Voc\u00EA pode criar sub-pools separados para contextos diferentes como solu\u00E7\u00E3o para este problema.
connection-definitions.pad-xid=Especifica se Xid deve ser preenchido.
connection-definitions.pool-name=Especifica o nome do pool para a fonte de dados usada para gerenciamento.
connection-definitions.pool-prefill=Especifica se o pool deve ser pre-preenchido. A altera\u00E7\u00E3o deste valor requer a reinicializa\u00E7\u00E3o do servidor.
connection-definitions.pool-fair=Define se a utiliza\u00E7\u00E3o do pool deve ser equitativo.
connection-definitions.pool-use-strict-min=Especifica se o min-pool-size deve ser considerado rigorosamente.
connection-definitions.query-timeout=Qualquer intervalo de consulta configurado em segundos. 
connection-definitions.recovery-password=A senha usada para a recupera\u00E7\u00E3o.
connection-definitions.recovery-credential-reference=Credencial (do Reposit\u00F3rio de credenciais) para autenticar na conex\u00E3o de recupera\u00E7\u00E3o
connection-definitions.recovery-credential-reference.store=O nome do reposit\u00F3rio de credenciais contendo o alias para a credencial
connection-definitions.recovery-credential-reference.type=O tipo de credencial que esta refer\u00EAncia est\u00E1 denotando
connection-definitions.recovery-credential-reference.alias=O alias que denota credencial ou segredo armazenado no reposit\u00F3rio
connection-definitions.recovery-credential-reference.clear-text=Segredo especificado usando texto n\u00E3o criptografado (verifique como o reposit\u00F3rio de credenciais fornece credenciais/segredos aos servi\u00E7os)
connection-definitions.recovery-plugin-class-name=O nome da classe inteiramente qualificado da implanta\u00E7\u00E3o plugin de recupera\u00E7\u00E3o.
connection-definitions.recovery-plugin-properties=As propriedades para o plugin de recupera\u00E7\u00E3o.
connection-definitions.recovery-security-domain=O dom\u00EDnio de seguran\u00E7a do PicketBox usado para recupera\u00E7\u00E3o.
connection-definitions.recovery-elytron-enabled=Indica que um contexto de autentica\u00E7\u00E3o do Elytron ser\u00E1 usado para recupera\u00E7\u00E3o.
connection-definitions.recovery-authentication-context=O contexto de autentica\u00E7\u00E3o do Elytron usado para recupera\u00E7\u00E3o (o authentication-context atual ser\u00E1 usado se n\u00E3o for especificado).
connection-definitions.recovery-username=O nome do usu\u00E1rio usado para recupera\u00E7\u00E3o.
connection-definitions.same-rm-override=Ao utilizar este atributo,  voc\u00EA pode determinar incondicionalmente se  javax.transaction.xa.XAResource.isSameRM(XAResource) retorna verdadeiro ou falso.
connection-definitions.security-application=Indica que os par\u00E2metros fornecidos pelo aplicativo, tais como do getConnection(user, pw) s\u00E3o usados para distinguir conex\u00F5es no pool.
connection-definitions.security-domain=Especifica o dom\u00EDnio de seguran\u00E7a do PicketBox que define o javax.security.auth.Subject usado para distinguir conex\u00F5es no pool.
connection-definitions.security-domain-and-application=Indica que ambos os par\u00E2metros fornecidos por aplicativo, como de getConnection(user, pw) ou Entidade (do dom\u00EDnio de seguran\u00E7a do PicketBox), s\u00E3o usados para distinguir conex\u00F5es no pool.
connection-definitions.elytron-enabled=Ativa a seguran\u00E7a do Elytron para manipula\u00E7\u00E3o de autentica\u00E7\u00E3o de conex\u00F5es. O authentication-context do Elytron a ser usado ser\u00E1 o contexto atual se nenhum contexto for especificado (consulte authentication-context).
connection-definitions.authentication-context=O contexto de autentica\u00E7\u00E3o do Elytron que define o javax.security.auth.Subject que \u00E9 usado para distinguir conex\u00F5es no pool.
connection-definitions.authentication-context-and-application=Indica que ambos os par\u00E2metros fornecidos por aplicativo, como de getConnection(user, pw) ou Entidade (fornecido pelo Elytron ap\u00F3s a autentica\u00E7\u00E3o usando authentication-context configurado), s\u00E3o usados para distinguir conex\u00F5es no pool.
connection-definitions.set-tx-query-timeout=Se \u00E9 que determinar o intervalo de consulta baseado no per\u00EDodo restante at\u00E9 que a transa\u00E7\u00E3o entre em intervalo. Qualquer intervalo de consulta configurado ser\u00E1 usado caso n\u00E3o haja transa\u00E7\u00E3o.
connection-definitions.test-connection-in-pool=Testa se a conex\u00E3o pode ser obtida.
connection-definitions.use-ccm=Ativa o uso de um gerenciador de conex\u00E3o com cache.
connection-definitions.sharable=Habilita o uso de conex\u00F5es de recursos compartilhados, que permitem ativa\u00E7\u00E3o de associa\u00E7\u00F5es lazy caso suportadas. 
connection-definitions.enlistment=Define se inscri\u00E7\u00E3o lazy deve ser utilizada se receber suporte do adaptador de recursos. 
connection-definitions.use-fast-fail=Se \u00E9 que falhar uma aloca\u00E7\u00E3o de conex\u00E3o na primeira tentativa, caso ela seja inv\u00E1lida (verdadeira) ou continuar tentando at\u00E9 que o pool seja esgotado de todas as conex\u00F5es potenciais (falso).
connection-definitions.use-java-context=A configura\u00E7\u00E3o disto para falso efetuar\u00E1 o bind no objeto num JNDI global.
connection-definitions.use-try-lock=Qualquer intervalo configurado para bloqueios internos nos objetos do adaptador de recurso em segundos.
connection-definitions.wrap-xa-resource=Especifica se inst\u00E2ncias XAResource devem ser envolvidas em uma inst\u00E2ncia org.jboss.tm.XAResourceWrapper.
connection-definitions.xa-resource-timeout=O valor \u00E9 passado ao XAResource.setTransactionTimeout() em segundos. 
connection-definitions.validate-on-match=Especifica se a valida\u00E7\u00E3o da conex\u00E3o deve ser realizada quando uma f\u00E1brica de conex\u00E3o tentar coincidir uma conex\u00E3o gerenciada. Isto \u00E9 normalmente exclusivo ao uso de valida\u00E7\u00E3o de segundo plano.
