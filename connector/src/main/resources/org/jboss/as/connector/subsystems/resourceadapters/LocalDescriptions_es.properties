connection-definitions=Especifica una definici\u00F3n de conexi\u00F3n.
connection-definitions.add=Agrega una definici\u00F3n de conexi\u00F3n.
connection-definitions.remove=Borra la definici\u00F3n de conexi\u00F3n.
connection-definitions.allocation-retry-wait-millis=El elemento  en milisegundos de espera de reintentos de asignaci\u00F3n especifica la cantidad de tiempo en milisegundos a esperar entre re-intentos al asignar una conexi\u00F3n.
connection-definitions.allocation-retry=El elemento de asignaci\u00F3n de re-intentos indica el n\u00FAmero de veces que se debe intentar el asignar una conexi\u00F3n antes de presentar una excepci\u00F3n.
connection-definitions.background-validation-millis=El elemento background-validation-millis especifica la cantidad de tiempo en milisegundos que la validaci\u00F3n de segundo plano ejecutar\u00E1. El cambiar este valor requiere reiniciar el servidor
connection-definitions.background-validation=Un elemento para especificar que las conexiones deben ser validadas en el hilo del segundo plano versus validarlas antes de utilizarlas. El cambiar este valor requiere reiniciar el servidor.
connection-definitions.blocking-timeout-wait-millis=El elemento blocking-timeout-millis especifica la cantidad de tiempo m\u00E1xima en milisegundos para bloquear al esperar una conexi\u00F3n antes de presentar una excepci\u00F3n. Note que esto s\u00F3lo bloquea mientras espera para bloquear una conexi\u00F3n y nunca presentar\u00E1 una excepci\u00F3n si el crear una nueva conexi\u00F3n toma mucho tiempo de manera poco habitual.
connection-definitions.class-name=Especifica el nombre del la clase completamente calificada de una f\u00E1brica de conexiones administrada o un objeto admin.
connection-definitions.clear-statistics=Limpiar los valores de las estad\u00EDsticas para estas definiciones de conexi\u00F3n del adaptador de recursos.
connection-definitions.statistics=La estad\u00EDstica de tiempo de ejecuci\u00F3n provista por las definiciones de conexi\u00F3n del adaptador de recursos.
connection-definitions.config-properties=Propiedades de configuraci\u00F3n definidas de manera personalizada.
connection-definitions.connectable=Habilitar el uso de CMR. Esta funcionalidad significa que un recurso local puede participar de manera confiable en una transacci\u00F3n XA.
connection-definitions.tracking=Define si una conexi\u00F3n IronJacamar debe trazar los handle de conexi\u00F3n a trav\u00E9s de l\u00EDmites de transacciones.
connection-definitions.mcp=Define the ManagedConnectionPool implementation. Por ejemplo\: org.jboss.jca.core.connectionmanager.pool.mcp.SemaphoreArrayListManagedConnectionPool
connection-definitions.enlistment-trace=Define si WildFly/IronJacamar debe registrar los trazados de inscripciones
connection-definitions.enabled=Especifica si se debe habilitar el adaptador de recursos.
connection-definitions.flush-all-connection-in-pool=Vac\u00EDa todas las conexiones en el pool.
connection-definitions.dump-queued-threads-in-pool=Vaciado de hilos en cola en el grupo
connection-definitions.flush-idle-connection-in-pool=Vac\u00EDa todas las conexiones inactivas en el pool.
connection-definitions.flush-invalid-connection-in-pool=Vac\u00EDa todas las conexiones inv\u00E1lidas en el grupo.
connection-definitions.flush-gracefully-connection-in-pool=Vac\u00EDa de forma normal todas las conexiones en el grupo.
connection-definitions.flush-strategy=Especifica la manera como el grupo debe vaciarse en caso de un error.
connection-definitions.idle-timeout-minutes=Especifica el tiempo m\u00E1ximo, en minutos,  en que una conexi\u00F3n puede estar inactiva antes de cerrarla. El tiempo m\u00E1ximo real tambi\u00E9n depende del tiempo de escaneo IdleRemover, el cual es la mitad del valor m\u00EDnimo de  idle-timeout-minutes de cualquier grupo. Si cambia este valor deber\u00E1 reiniciar el servidor.
connection-definitions.jndi-name=Especifica el nombre JNDI para la f\u00E1brica de conexiones.
connection-definitions.interleaving=Un elemento para habilitar el intercalo de conexiones XA.
connection-definitions.max-pool-size=Especifica el n\u00FAmero m\u00E1ximo de conexiones para un grupo. No se crear\u00E1n m\u00E1s conexiones en cada sub-pool.
connection-definitions.min-pool-size=Especifica el n\u00FAmero m\u00EDnimo de conexiones para un grupo.
connection-definitions.initial-pool-size=Especifica el elemento inicial de las conexiones que puede contener un grupo.
connection-definitions.capacity-incrementer-class=La clase que define la pol\u00EDtica para incrementar conexiones en el grupo.
connection-definitions.capacity-incrementer-properties=Las propiedades que van a ser inyectadas en la clase que define la pol\u00EDtica para incrementar conexiones en el grupo.
connection-definitions.capacity-decrementer-class=La clase que define la pol\u00EDtica para disminuir conexiones en el grupo.
connection-definitions.capacity-decrementer-properties=Las propiedades que van a ser inyectadas en la clase para disminuir las conexiones en el grupo.
connection-definitions.no-recovery=Especifica si el pool de conexiones se debe excluir de la recuperaci\u00F3n.
connection-definitions.no-tx-separate-pool=A Oracle no le gusta que las conexiones XA se utilicen tanto adentro como afuera de una transacci\u00F3n JTA. Para solucionar este problema puede crear sub-pools separados para los diferentes contextos.
connection-definitions.pad-xid=Especifica si el Xid debe ser rellenado.
connection-definitions.pool-name=Especifica el nombre del pool para la fuente de datos utilizada para la administraci\u00F3n.
connection-definitions.pool-prefill=Especifica si el grupo se debe llenar previamente. Si cambia este valor deber\u00E1 reiniciar el servidor.
connection-definitions.pool-fair=Define si el uso de grupo debe ser equitativo. 
connection-definitions.pool-use-strict-min=Especifica si el min-pool-size  debe considerarse de forma exacta.
connection-definitions.query-timeout=El tiempo de expiraci\u00F3n de una petici\u00F3n configurado en segundos. 
connection-definitions.recovery-password=La contrase\u00F1a que se utiliza para la recuperaci\u00F3n.
connection-definitions.recovery-credential-reference=Credencial (del almac\u00E9n de credenciales) para autenticar la conexi\u00F3n de recuperaci\u00F3n
connection-definitions.recovery-credential-reference.store=El nombre del almac\u00E9n de credenciales que mantiene el alias en la credencial
connection-definitions.recovery-credential-reference.type=El tipo de credencial que designa esta referencia
connection-definitions.recovery-credential-reference.alias=El alias que designa un secreto o una credencial almacenados en el almac\u00E9n
connection-definitions.recovery-credential-reference.clear-text=Secreto especificado mediante texto sin cifrar (verifique la manera en que el almac\u00E9n de credenciales proporciona credenciales/secretos a servicios)
connection-definitions.recovery-plugin-class-name=El nombre completamente calificado de la clase de la implementaci\u00F3n del plugin de recuperaci\u00F3n.
connection-definitions.recovery-plugin-properties=Las propiedades para el plugin de recuperaci\u00F3n.
connection-definitions.recovery-security-domain=El dominio de seguridad de PicketBox que se utiliza para la recuperaci\u00F3n.
connection-definitions.recovery-elytron-enabled=Indica que se utilizar\u00E1 un contexto de autenticaci\u00F3n de Elytron para la recuperaci\u00F3n.
connection-definitions.recovery-authentication-context=El contexto de autenticaci\u00F3n de Elytron utilizado para la recuperaci\u00F3n (se utilizar\u00E1 el authentication-context actual si no se especifica).
connection-definitions.recovery-username=El nombre de usuario que se utiliza para la recuperaci\u00F3n.
connection-definitions.same-rm-override=Al usar este atributo, usted puede establecer de forma incondicional si javax.transaction.xa.XAResource.isSameRM(XAResource) retorna 'true' o 'false'.
connection-definitions.security-application=Indica que los par\u00E1metros application-supplied, tales como desde  getConnection(user, pw), sirven para distinguir conexiones en el grupo.
connection-definitions.security-domain=Especifica el dominio de seguridad de PicketBox que define el javax.security.auth.Subject que se utiliza para distinguir las conexiones en el grupo.
connection-definitions.security-domain-and-application=Indica que los par\u00E1metros proporcionados por la aplicaci\u00F3n, como getConnection(user, pw) o Subject (del dominio de seguridad de PicketBox),  se utilizan para distinguir las conexiones en el grupo.
connection-definitions.elytron-enabled=Habilita la seguridad de Elytron para gestionar la autenticaci\u00F3n de conexiones. El authentication-context de Elytron que se utilizar\u00E1 ser\u00E1 el contexto actual si no se especifica un contexto (consulte authentication-context).
connection-definitions.authentication-context=El contexto de autenticaci\u00F3n de Elytron que define el javax.security.auth.Subject que se utiliza para distinguir las conexiones en el grupo.
connection-definitions.authentication-context-and-application=Indica que los par\u00E1metros proporcionados por la aplicaci\u00F3n, como getConnection(user, pw) o Subject (proporcionado por Elytron despu\u00E9s de la autenticaci\u00F3n mediante el authentication-context configurado), se utilizan para distinguir las conexiones en el grupo.
connection-definitions.set-tx-query-timeout=Si debe establecer el tiempo de expiraci\u00F3n de la petici\u00F3n con base en el tiempo que queda hasta que expira la transacci\u00F3n. Se utilizar\u00E1 el tiempo de expiraci\u00F3n de petici\u00F3n configurado si ho hay transacci\u00F3n.
connection-definitions.test-connection-in-pool=Prueba si se puede obtener una conexi\u00F3n.
connection-definitions.use-ccm=Habilita el uso de un administrador de conexiones en cach\u00E9.
connection-definitions.sharable=Habilita el uso de las conexiones de recursos compartidos, lo cual permite que una asociaci\u00F3n lazy sea activada. 
connection-definitions.enlistment=Define si la inscripci\u00F3n lazy debe ser utilizada si recibe soporte para el adaptador de recursos.
connection-definitions.use-fast-fail=Si debe fallar la asignaci\u00F3n de una conexi\u00F3n en el primer intento si es inv\u00E1lido (verdadero) o seguir intentando hasta que el pool acabe con todas las conexiones potenciales (falso).
connection-definitions.use-java-context=El configurar esto como falso enlazar\u00E1 el objeto al JNDI global. 
connection-definitions.use-try-lock=El tiempo de expiraci\u00F3n configurado para bloqueos internos en los objetos del adaptador de recursos en segundos.
connection-definitions.wrap-xa-resource=Especifica si se deben envolver las instancias XAResource en una instancia org.jboss.tm.XAResourceWrapper.
connection-definitions.xa-resource-timeout=El valor se pasa a XAResource.setTransactionTimeout(), en segundos. 
connection-definitions.validate-on-match=Especifica si la validaci\u00F3n de la conexi\u00F3n se debe realizar cuando una f\u00E1brica de conexiones trata de coincidir con una conexi\u00F3n administrada. Suele ser exclusivo para el uso de la validaci\u00F3n de segundo plano.
