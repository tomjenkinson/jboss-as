datasources.xa-data-source.recovery-elytron-enabled=Habilita la seguridad de Elytron para gestionar la autenticaci\u00F3n de conexiones para la recuperaci\u00F3n. El authentication-context de Elytron que se utilizar\u00E1 ser\u00E1 el contexto actual si no se especifica un contexto (consulte authentication-context).
