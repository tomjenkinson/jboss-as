datasources.xa-data-source.xa-datasource-properties.value=Especifica un valor de propiedad a asignar para la clase de la implementaci\u00F3n XADataSource. Cada propiedad se identifica por el atributo nombre y el valor propiedad est\u00E1 dado por el contenido del elemento xa-datasource-property. La propiedad se mapea a la implementaci\u00F3n XADataSource buscando un m\u00E9todo getter de estilo JavaBeans para el nombre de la propiedad. Si se encuentra entonces el valor de la propiedad se establece utilizando el setter JavaBeans con el texto del elemento traducido al tipo de propiedad verdadera usando el java.beans.PropertyEditor
datasources.xa-data-source.xa-datasource-properties=Lista de xa-datasource-property
datasources.xa-data-source.xa-resource-timeout=El valor se pasa a XAResource.setTransactionTimeout(), en segundos. Por defecto es cero
datasources.xa-data-source.get-installed-driver=Obtiene una descripci\u00F3n de un controlador instalado
datasources.xa-data-source.allocation-retry-wait-millis=El elemento  en milisegundos de espera de reintentos de asignaci\u00F3n especifica la cantidad de tiempo a esperar entre re-intentos al asignar una conexi\u00F3n
datasources.xa-data-source.allocation-retry=El elemento de asignaci\u00F3n de re-intentos indica el n\u00FAmero de veces que se debe intentar el asignar una conexi\u00F3n antes de presentar una excepci\u00F3n
datasources.xa-data-source.allow-multiple-users=Especifica si m\u00FAltiples usuarios acceder\u00E1n la fuente de datos por medio del m\u00E9todo getConnection(user, password) y por lo tanto si el tipo de pool interno debe responder por esto
datasources.xa-data-source.connection-listener-class=Espec\u00EDfica el nombre de clase que extiende org.jboss.jca.adapters.jdbc.spi.listener.ConnectionListener y que ofrece la posibilidad de escuchar la activaci\u00F3n y pasivaci\u00F3n para realizar acciones antes de que la conexi\u00F3n sea devuelta a la aplicaci\u00F3n o al grupo.
datasources.xa-data-source.connection-listener-property=Las propiedades que van a ser inyectadas en la clase especificada en connection-listener-class
datasources.xa-data-source.background-validation-millis=El elemento background-validation-millis especifica la cantidad de tiempo, en milisegundos, que la validaci\u00F3n de segundo plano ejecutar\u00E1. 
datasources.xa-data-source.background-validation=Un elemento para especificar que las conexiones deben validarse en un hilo de segundo plano frente a validarlas antes de ser utilizadas.
datasources.xa-data-source.blocking-timeout-wait-millis=El elemento blocking-timeout-millis especifica la cantidad de tiempo m\u00E1xima en milisegundos para bloquear al esperar una conexi\u00F3n antes de presentar una excepci\u00F3n. Note que esto s\u00F3lo bloquea mientras espera para bloquear una conexi\u00F3n y nunca presentar\u00E1 una excepci\u00F3n si el crear una nueva conexi\u00F3n toma mucho tiempo de manera poco habitual
datasources.xa-data-source.check-valid-connection-sql=Especifica una declaraci\u00F3n SQL para chequear la validez de una conexi\u00F3n de pool. Se puede llamar cuando la conexi\u00F3n administrada se obtiene del pool
datasources.xa-data-source.reauth-plugin-class-name=El nombre completamente calificado de la clase de la implementaci\u00F3n plugin de re-autenticaci\u00F3n
datasources.xa-data-source.reauth-plugin-properties.reauth-plugin-class-name=El nombre completamente calificado de la clase de la implementaci\u00F3n plugin de re-autenticaci\u00F3n
