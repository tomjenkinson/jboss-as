datasources.xa-data-source.recovery-credential-reference.alias=El alias que designa un secreto o una credencial almacenados en el almac\u00E9n
datasources.xa-data-source.recovery-credential-reference.clear-text=Secreto especificado mediante texto sin cifrar (verifique la manera en que el almac\u00E9n de credenciales proporciona credenciales/secretos a servicios)
datasources.xa-data-source.recovery-authentication-context=El contexto de autenticaci\u00F3n de Elytron que define el javax.security.auth.Subject que se utiliza para distinguir las conexiones en el grupo.
datasources.xa-data-source.recovery-plugin-properties.recovery-plugin-class-name=El nombre completamente calificado de la clase de la implementaci\u00F3n del plugin de recuperaci\u00F3n
