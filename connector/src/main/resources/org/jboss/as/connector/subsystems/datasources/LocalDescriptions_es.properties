datasources.xa-data-source.connectable=Habilitar el uso de CMR para esta fuente de datos. Esta funcionalidad significa que un recurso local puede participar de manera confiable en una transacci\u00F3n XA.
datasources.xa-data-source.tracking=Define si una conexi\u00F3n IronJacamar debe trazar los handle de conexi\u00F3n a trav\u00E9s de l\u00EDmites de transacciones.
