datasources.data-source.authentication-context=O contexto de autentica\u00E7\u00E3o do Elytron que define o javax.security.auth.Subject que \u00E9 usado para distinguir conex\u00F5es no pool.
datasources.data-source.set-tx-query-timeout=Se \u00E9 que determinar o intervalo de consulta baseado no per\u00EDodo restante at\u00E9 que a transa\u00E7\u00E3o entre em intervalo. Qualquer intervalo de consulta configurado ser\u00E1 usado caso n\u00E3o haja transa\u00E7\u00E3o
datasources.data-source.share-prepared-statements=Se \u00E9 que compartilhar declara\u00E7\u00F5es preparadas, ex.\: se \u00E9 que perguntar pela mesma declara\u00E7\u00E3o duas vezes sem encerrar os usos da mesma declara\u00E7\u00E3o preparada adjacente
