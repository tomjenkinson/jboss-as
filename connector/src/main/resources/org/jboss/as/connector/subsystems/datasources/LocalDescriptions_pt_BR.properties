datasources.data-source.idle-timeout-minutes=Os elementos idle-timeout-minutes especificam o per\u00EDodo m\u00E1ximo, em minutos, uma cole\u00E7\u00E3o deve ser ociosa antes de ser encerrada. O per\u00EDodo m\u00E1ximo atual depende no per\u00EDodo de verifica\u00E7\u00E3o do IdleRemover, que \u00E9 metade do menor valor do idle-timeout-minutes em qualquer pool. A altera\u00E7\u00E3o desse valor pode ser realizada apenas na desativa\u00E7\u00E3o da fonte de dados, solicitando a reinicializa\u00E7\u00E3o do servidor.
