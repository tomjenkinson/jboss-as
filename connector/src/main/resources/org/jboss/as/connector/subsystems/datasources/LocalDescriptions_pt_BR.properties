datasources.xa-data-source.credential-reference.alias=O alias que denota credencial ou segredo armazenado no reposit\u00F3rio
datasources.xa-data-source.credential-reference.clear-text=Segredo especificado usando texto n\u00E3o criptografado (verifique como o reposit\u00F3rio de credenciais fornece credenciais/segredos aos servi\u00E7os)
datasources.xa-data-source.new-connection-sql=Especifica a declara\u00E7\u00E3o SQL para executar todo instante em que uma conex\u00E3o \u00E9 adicionada ao pool de conex\u00E3o
datasources.xa-data-source.no-tx-separate-pool=O Oracle n\u00E3o gosta das conex\u00F5es XA usadas tanto dentro como fora da transa\u00E7\u00E3o JTA. Voc\u00EA pode criar sub-pools separados para contextos diferentes como solu\u00E7\u00E3o para este problema
datasources.xa-data-source.pad-xid=No caso do Xid ser preenchido
datasources.xa-data-source.password=Especifica a senha usada quando criando uma nova conex\u00E3o
datasources.xa-data-source.pool-name=Especifica o nome do pool para a fonte de dados usada para gerenciamento
datasources.xa-data-source.pool-prefill=No caso do pool ser pr\u00E9-preenchido. A altera\u00E7\u00E3o desse valor pode ser realizada apenas na desativa\u00E7\u00E3o da fonte de dados, do contr\u00E1rio a reinicializa\u00E7\u00E3o do servidor ser\u00E1 solicitada.
datasources.xa-data-source.pool-fair=Define se a utiliza\u00E7\u00E3o do pool deve ser equitativa. 
