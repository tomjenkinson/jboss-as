datasources.xa-data-source.exception-sorter-properties.exception-sorter-class-name=Um org.jboss.jca.adapters.jdbc.ExceptionSorter que fornece um m\u00E9todo isExceptionFatal(SQLException) para valida\u00E7\u00E3o caso uma exce\u00E7\u00E3o transmita um erro
datasources.xa-data-source.exception-sorter-properties=Exce\u00E7\u00E3o das propriedades de classifica\u00E7\u00E3o
datasources.xa-data-source.idle-timeout-minutes=Os elementos idle-timeout-minutes especificam o per\u00EDodo m\u00E1ximo, em minutos, uma cole\u00E7\u00E3o deve ser ociosa antes de ser encerrada. O per\u00EDodo m\u00E1ximo atual depende no per\u00EDodo de verifica\u00E7\u00E3o do IdleRemover, que \u00E9 metade do menor valor do idle-timeout-minutes em qualquer pool. A altera\u00E7\u00E3o desse valor pode ser realizada apenas na desativa\u00E7\u00E3o da fonte de dados, solicitando a reinicializa\u00E7\u00E3o do servidor.
datasources.xa-data-source.interleaving=Um elemento para ativar a intercala\u00E7\u00E3o das conex\u00F5es XA
datasources.xa-data-source.jndi-name=Especifica o nome JNDI para a fonte de dados
datasources.xa-data-source.jta=Ativa a integra\u00E7\u00E3o JTA
datasources.xa-data-source.max-pool-size=O elemento max-pool-size especifica o n\u00FAmero m\u00E1ximo de conex\u00F5es para um pool. N\u00E3o ser\u00E3o mais criadas conex\u00F5es em cada sub-pool
datasources.xa-data-source.min-pool-size=O elemento min-pool-size especifica o n\u00FAmero m\u00EDnimo de conex\u00F5es para um pool
datasources.xa-data-source.initial-pool-size=O elemento initial-pool-size indica o n\u00FAmero inicial de conex\u00F5es que um pool deve possuir. 
