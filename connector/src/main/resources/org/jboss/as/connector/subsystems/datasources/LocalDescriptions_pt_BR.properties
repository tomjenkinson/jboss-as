datasources.xa-data-source.capacity-decrementer-class=A classe que define a pol\u00EDtica para diminuir conex\u00F5es no pool. 
datasources.xa-data-source.capacity-decrementer-properties=Propriedades que v\u00E3o ser injetadas na classe que define a pol\u00EDtica para diminui\u00E7\u00E3o de conex\u00F5es no pool. 
datasources.xa-data-source.credential-reference=Credencial (do Reposit\u00F3rio de credenciais) para autenticar na fonte de dados
