datasources.data-source.stale-connection-checker-properties.stale-connection-checker-class-name=Um org.jboss.jca.adapters.jdbc.StaleConnectionChecker que fornece um m\u00E9todo, do qual caso retorne verdadeiro, ir\u00E1 envolver a exce\u00E7\u00E3o num org.jboss.jca.adapters.jdbc.StaleConnectionException
datasources.data-source.stale-connection-checker-class-name=Um org.jboss.jca.adapters.jdbc.StaleConnectionChecker que fornece um m\u00E9todo, do qual caso retorne verdadeiro, ir\u00E1 envolver a exce\u00E7\u00E3o num org.jboss.jca.adapters.jdbc.StaleConnectionException
datasources.data-source.stale-connection-checker-properties=As propriedades do checador da conex\u00E3o obsoleta
datasources.data-source.track-statements=Se \u00E9 que checar por declara\u00E7\u00F5es n\u00E3o-encerradas quando a conex\u00E3o for retornada ao pool, os conjuntos de resultado s\u00E3o encerrados, uma declara\u00E7\u00E3o \u00E9 encerrada ou retornada para o cache da declara\u00E7\u00E3o preparada. Os valores v\u00E1lidos s\u00E3o\: "falso" - n\u00E3o rastreie declara\u00E7\u00F5es, "verdadeiro" - declara\u00E7\u00F5es de rastreio, conjuntos de resultado e avisos quando eles n\u00E3o est\u00E3o encerrados, "nowarn" - declara\u00E7\u00E3o de rastreio, mas n\u00E3o h\u00E1 aviso de quando eles forem abertos
datasources.data-source.transaction-isolation=Determina o n\u00EDvel de isolamento da transa\u00E7\u00E3o java.sql.Connection. Os valores v\u00E1lidos s\u00E3o\: TRANSACTION_READ_UNCOMMITTED, TRANSACTION_READ_COMMITTED, TRANSACTION_REPEATABLE_READ, TRANSACTION_SERIALIZABLE e TRANSACTION_NONE.  Valores diferentes s\u00E3o utilizados para determinar customLevel utilizando TransactionIsolation\#customLevel
datasources.data-source.url-delimiter=Especifica o delimitador para os URLs no connection-url para as fontes de dados HA
datasources.data-source.url-selector-strategy-class-name=Uma classe que implementa org.jboss.jca.adapters.jdbc.URLSelectorStrategy
datasources.data-source.use-fast-fail=Se \u00E9 que falhar uma aloca\u00E7\u00E3o da conex\u00E3o na primeira tentativa, caso ela seja inv\u00E1lida (verdadeira) ou continuar tentando at\u00E9 que o pool seja esgotado de todas as conex\u00F5es potenciais (falso).
datasources.data-source.use-java-context=A configura\u00E7\u00E3o disto para falso aplicar\u00E1 o bind na fonte de dados no JNDI global
datasources.data-source.use-try-lock=Qualquer intervalo configurado para bloqueios internos nos objetos do adaptador do recurso em segundos
datasources.data-source.user-name=Especifica o nome do usu\u00E1rio usado quando criando uma nova conex\u00E3o
datasources.data-source.valid-connection-checker-class-name=Um org.jboss.jca.adapters.jdbc.ValidConnectionChecker que fornece um m\u00E9todo isValidConnection(Connection) para validar uma conex\u00E3o. Caso uma exce\u00E7\u00E3o seja retornada, isto significa que a conex\u00E3o \u00E9 inv\u00E1lida. Isto substitui o elemento check-valid-connection-sql
datasources.data-source.valid-connection-checker-properties.valid-connection-checker-class-name=Um org.jboss.jca.adapters.jdbc.ValidConnectionChecker que fornece um m\u00E9todo isValidConnection(Connection) para validar uma conex\u00E3o. Caso uma exce\u00E7\u00E3o seja retornada, isto significa que a conex\u00E3o \u00E9 inv\u00E1lida. Isto substitui o elemento check-valid-connection-sql
datasources.data-source.valid-connection-checker-properties=As propriedades do checador da conex\u00E3o v\u00E1lida
datasources.data-source.validate-on-match=O elemento validate-on-match especifica se a valida\u00E7\u00E3o da conex\u00E3o deve ser realizada quando uma cria\u00E7\u00E3o da conex\u00E3o tentar coincidir uma conex\u00E3o gerenciada. Isto \u00E9 normalmente exclusivo ao uso da valida\u00E7\u00E3o de plano de fundo
datasources.data-source.wrap-xa-resource=Se as inst\u00E2ncias XAResource devem ser envolvidas na inst\u00E2ncia org.jboss.tm.XAResourceWrapper
datasources.data-source.xa-datasource-properties=Lista do xa-datasource-property
datasources.data-source.xa-resource-timeout=O valor \u00E9 passado ao XAResource.setTransactionTimeout(), em segundos. O default \u00E9 zero
datasources.data-source.allocation-retry-wait-millis=A aloca\u00E7\u00E3o de nova tentativa espera mil\u00E9simos de segundos para o elemento especificar a quantia de tempo de espera entre a nova tentativa de alocar uma conex\u00E3o
datasources.data-source.allocation-retry=O elemento de nova tentativa de aloca\u00E7\u00E3o indica o n\u00FAmero de vezes que a aloca\u00E7\u00E3o de uma conex\u00E3o deve ser tentada antes de lan\u00E7ar uma exce\u00E7\u00E3o
datasources.data-source.allow-multiple-users=Especifica se usu\u00E1rios m\u00FAltiplos acessar\u00E3o a fonte de dados atrav\u00E9s do m\u00E9todo getConnection(user, password) caso o tipo de pool interno acesse a conta para esses detalhes.
datasources.data-source.background-validation-millis=O elemento background-validation-millis especifica a quantia de tempo, em mil\u00E9simos de segundos, que a valida\u00E7\u00E3o de fundo ir\u00E1 rodar. A altera\u00E7\u00E3o desse valor pode ser realizada apenas na fonte de dados desativada, requerendo que o servidor seja reiniciado
datasources.data-source.background-validation=Um elemento para especificar que as conex\u00F5es devem ser validadas num thread de fundo versus sendo validado antes do uso. A altera\u00E7\u00E3o desse valor pode ser feita apenas na fonte de dados desativada, requerendo que um servidor seja reiniciado.
datasources.data-source.blocking-timeout-wait-millis=O elemento blocking-timeout-millis especifica o per\u00EDodo m\u00E1ximo, em mil\u00E9simos de segundos, para bloqueio na espera de uma conex\u00E3o antes de lan\u00E7ar uma exce\u00E7\u00E3o. Perceba que esse bloqueio ocorre apenas quando esperando pelo bloqueio de uma conex\u00E3o, e nunca ser\u00E1 lan\u00E7ada uma exce\u00E7\u00E3o. A cria\u00E7\u00E3o de uma nova conex\u00E3o leva um tempo consider\u00E1vel.
datasources.data-source.check-valid-connection-sql=Especifica uma declara\u00E7\u00E3o SQL para checar validade de uma conex\u00E3o do pool. Isto pode ser chamado quando a conex\u00E3o gerenciada \u00E9 obtida a partir de um pool
datasources.data-source.connection-properties.add=Adiciona uma propriedade de conex\u00E3o
datasources.data-source.connection-properties.remove=Remove a propriedade de conex\u00E3o
datasources.data-source.connection-properties.value=Cada propriedade de conex\u00E3o especifica um par de nome/valor de sequ\u00EAncia com o nome da propriedade vindo do atributo do nome e o valor vindo do conte\u00FAdo do elemento
datasources.data-source.connection-properties=O elemento connection-properties permite voc\u00EA passar as propriedades de conex\u00E3o arbrit\u00E1rias ao m\u00E9todo Driver.connect(url, props)
