datasources.data-source.recovery-security-domain=Le domaine de s\u00E9curit\u00E9 utilis\u00E9 pour le recouvrement, pour les domaines de s\u00E9curit\u00E9 PickeBox
datasources.data-source.recovery-elytron-enabled=Autorise la s\u00E9curit\u00E9 Elytron \u00E0 g\u00E9rer l'authentification des connexions pour le recouvrement. Le contexte d'authentification d'Elytron \u00E0 utiliser sera le contexte actuel si aucun contexte n'est sp\u00E9cifi\u00E9 (voir authentification-context)
