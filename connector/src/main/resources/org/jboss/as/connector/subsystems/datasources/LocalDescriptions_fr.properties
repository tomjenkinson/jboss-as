datasources.xa-data-source.credential-reference=Identifiants (du Store d'identifiants) pour authentifier sur la source des donn\u00E9es
datasources.xa-data-source.credential-reference.store=Le nom du store d'identifiants d\u00E9tenant l'alias du l'identifiant
datasources.xa-data-source.credential-reference.type=Le type d'identifiant \u00E0 laquelle cette r\u00E9f\u00E9rence se rapporte
datasources.xa-data-source.credential-reference.alias=L'alias d\u00E9notant un secret ou un identifiant stock\u00E9 dans le store  
datasources.xa-data-source.credential-reference.clear-text=Le secret indiqu\u00E9 en texte clair (v\u00E9rifier la fa\u00E7on dont les store d'identifiants fournissent les identifiants/secrets aux services).
datasources.xa-data-source.new-connection-sql=Indique un \u00E9nonc\u00E9 SQL \u00E0 ex\u00E9cuter quand une connexion est ajout\u00E9e au pool de connexions
datasources.xa-data-source.no-tx-separate-pool=Oracle n'aime pas que les connexions XA soient utilis\u00E9es \u00E0 l'int\u00E9rieur et \u00E0 l'ext\u00E9rieur d'une transaction JTA. Pour r\u00E9soudre ce probl\u00E8me, vous pouvez cr\u00E9er des sous-pools s\u00E9par\u00E9s pour des contextes diff\u00E9rents.
datasources.xa-data-source.pad-xid=Est-ce que le Xid doit \u00EAtre rempli
datasources.xa-data-source.password=Indique le mot de passe utilis\u00E9 pour cr\u00E9er une nouvelle connexion
datasources.xa-data-source.pool-name=Indique le nom du pool de connexions pour une base de donn\u00E9es utilis\u00E9e pour la gestion
datasources.xa-data-source.pool-prefill=Est-ce que le pool de connexions doit \u00EAtre rempli \u00E0 l'avance. Modifier cette valeur ne peut \u00EAtre fait qu'en d\u00E9sactivant la source de donn\u00E9es, sinon on a besoin d'un red\u00E9marrage du serveur.
datasources.xa-data-source.pool-fair=Indique si l'utilisation du pool doit \u00EAtre \u00E9quitable
datasources.xa-data-source.pool-use-strict-min=Indique si la min-pool-size doit \u00EAtre strictement consid\u00E9r\u00E9e.
datasources.xa-data-source.prepared-statements-cache-size=Le nombre d'\u00E9nonc\u00E9s pr\u00E9par\u00E9s par connexion dans un cache LRU
datasources.xa-data-source.property-name=Le nom de la propri\u00E9t\u00E9
datasources.xa-data-source.property-value=La valeur de la propri\u00E9t\u00E9
datasources.xa-data-source.query-timeout=Tout d\u00E9lai d'attente de requ\u00EAte configur\u00E9 en secondes. Si non fourni, aucun d\u00E9lai d'attente ne sera d\u00E9fini.
datasources.xa-data-source.same-rm-override=L'\u00E9l\u00E9ment in-same-rm-override permet de d\u00E9finir inconditionnellement si le javax.transaction.xa.XAResource.isSameRM(XAResource) retourne true ou false
datasources.xa-data-source.security-domain=Indique le domaine de s\u00E9curit\u00E9 PicketBox qui d\u00E9finit le javax.security.auth.Subject utilis\u00E9 pour distinguer les connexions dans le pool de connexions.
datasources.xa-data-source.elytron-enabled=Autorise la s\u00E9curit\u00E9 Elytron \u00E0 g\u00E9rer l'authentification des connexions pour le recouvrement. Le contexte d'authentification d'Elytron \u00E0 utiliser sera le contexte actuel si aucun contexte n'est sp\u00E9cifi\u00E9 (voir authentification-context)
datasources.xa-data-source.authentication-context=Le contexte d'authentification Elytron qui d\u00E9finit le javax.security.auth.Subject utilis\u00E9 pour distinguer les connexions du pool.
datasources.xa-data-source.set-tx-query-timeout=Si on d\u00E9finit le d\u00E9lai d'attente de requ\u00EAte sur le temps qui reste jusqu'\u00E0 ce que la transaction soit elaps\u00E9e. Tout d\u00E9lai d'attente de requ\u00EAte configur\u00E9 sera utilis\u00E9 s'il n'y a pas de transaction.
datasources.xa-data-source.share-prepared-statements=Si on doit partager les \u00E9nonc\u00E9s pr\u00E9par\u00E9s, c-a-d si on doit demander un m\u00EAme \u00E9nonc\u00E9 \u00E0 deux reprises sans fermeture, utilise le m\u00EAme \u00E9nonc\u00E9 sous-jacent pr\u00E9par\u00E9.
datasources.xa-data-source.spy=Active la surveillance des \u00E9nonc\u00E9s SQL
datasources.xa-data-source.stale-connection-checker-properties.stale-connection-checker-class-name=Un org.jboss.jca.adapters.jdbc.StaleConnectionChecker qui fournit une m\u00E9thode isStaleConnection(SQLException) qui, si elle retourne true, encapsulera l'exception dans une org.jboss.jca.adapters.jdbc.StaleConnectionException
datasources.xa-data-source.stale-connection-checker-class-name=Un org.jboss.jca.adapters.jdbc.StaleConnectionChecker qui fournit une m\u00E9thode isStaleConnection(SQLException) qui, si elle retourne true, encapsulera l'exception dans une org.jboss.jca.adapters.jdbc.StaleConnectionException
datasources.xa-data-source.stale-connection-checker-properties=Les propri\u00E9t\u00E9s du v\u00E9rificateur de connexions caduque
datasources.xa-data-source.track-statements=Indique si on doit v\u00E9rifier les \u00E9nonc\u00E9s non ferm\u00E9s quand une connexion est retourn\u00E9e vers le pool, les r\u00E9sultats sont ferm\u00E9s, un \u00E9nonc\u00E9 est ferm\u00E9 ou est retourn\u00E9 dans le cache d'\u00E9nonc\u00E9s pr\u00E9par\u00E9s. Les valeurs valides sont \: "false" - ne pas suivre la piste des \u00E9nonc\u00E9s, "true" - suivre la piste des \u00E9nonc\u00E9s et des r\u00E9sultats, et indiquer quand ils ne sont pas ferm\u00E9s, "nowarn" - suivre la piste des \u00E9nonc\u00E9s, mais ne pas indiquer s'ils ne sont pas ferm\u00E9s.
datasources.xa-data-source.transaction-isolation=D\u00E9finir le niveau d'isolation de la transaction java.sql.Connection. Les valeurs accept\u00E9es sont \: TRANSACTION_READ_UNCOMMITTED, TRANSACTION_READ_COMMITTED, TRANSACTION_REPEATABLE_READ, TRANSACTION_SERIALIZABLE et TRANSACTION_NONE. Diff\u00E9rentes valeurs sont utilis\u00E9es pour d\u00E9finir le customLevel par TransactionIsolation\#customLevel. 
datasources.xa-data-source.url-delimiter=Indique le d\u00E9limiteur pour les URL en connexion-url pour les sources de donn\u00E9es HA
datasources.xa-data-source.url-property=Indique la propri\u00E9t\u00E9 d'URL pour les valeurs xa-datasource-property
datasources.xa-data-source.url-selector-strategy-class-name=Une classe qui impl\u00E9mente org.jboss.jca.adapters.jdbc.URLSelectorStrategy
datasources.xa-data-source.use-fast-fail=Si on doit faire \u00E9chouer une allocation de connexion \u00E0 la premi\u00E8re tentative si elle est invalide (true) or si on doit essayer \u00E0 nouveau jusqu'\u00E0 ce que le pool soit d\u00E9nu\u00E9 de toutes connexions potentielles (false)
datasources.xa-data-source.use-java-context=D\u00E9finir ceci \u00E0 false aura pour effet de relier la source de donn\u00E9es au JNDI global
datasources.xa-data-source.use-try-lock=Tout d\u00E9lai d'attente configur\u00E9 pour les verrous internes sur les objets d'adaptateur de ressources en secondes
datasources.xa-data-source.user-name=Indique le nom d'utilisateur utilis\u00E9 quand on cr\u00E9e une nouvelle connexion
datasources.xa-data-source.valid-connection-checker-class-name=Un org.jboss.jca.adapters.jdbc.ValidConnectionChecker qui fournit une m\u00E9thode isValidConnection(Connection) pour valider une connexion. Si une exception est retourn\u00E9e, cela indique qu'elle est non valide. Cela remplace l'\u00E9l\u00E9ment check-valid-connection-sql
datasources.xa-data-source.valid-connection-checker-properties.valid-connection-checker-class-name=Un org.jboss.jca.adapters.jdbc.ValidConnectionChecker qui fournit une m\u00E9thode isValidConnection(Connection) pour valider une connexion. Si une exception est retourn\u00E9e, cela indique qu'elle est non valide. Cela remplace l'\u00E9l\u00E9ment check-valid-connection-sql
datasources.xa-data-source.valid-connection-checker-properties=Les propri\u00E9t\u00E9s du v\u00E9rificateur de connexions
datasources.xa-data-source.validate-on-match=L'\u00E9l\u00E9ment validate-on-match indique si une validation de connexion doit avoir lieu quand une fabrique de connexions tente de trouver une correspondance avec une connexion g\u00E9r\u00E9e. Cela est normalement exclusivement r\u00E9serv\u00E9 aux validations d'arri\u00E8re-plan.
datasources.xa-data-source.wrap-xa-resource=Les instances XAResource doivent-elles \u00EAtre encapsul\u00E9es dans une instance org.jboss.tm.XAResourceWrapper
datasources.xa-data-source.xa-datasource-class=Le nom complet de l'impl\u00E9mentation javax.sql.XADataSource
datasources.xa-data-source.xa-datasource-properties.add=Ajoute une simple xa-datasource-property
datasources.xa-data-source.xa-datasource-properties.remove=Supprime xa-datasource-property
datasources.xa-data-source.xa-datasource-properties.value=Indique une valeur de propri\u00E9t\u00E9 \u00E0 assigner \u00E0 la classe d'impl\u00E9mentation de XADataSource. Chaque propri\u00E9t\u00E9 est identifi\u00E9e par l'attribut de nom et la valeur de la propri\u00E9t\u00E9 est donn\u00E9e par le contenu de l'\u00E9l\u00E9ment xa-datasource-property. La propri\u00E9t\u00E9 est mapp\u00E9e dans l'impl\u00E9mentation de XADataSource en cherchant une m\u00E9thode getter de style JavaBeans pour le nom de propri\u00E9t\u00E9. Si trouv\u00E9e, la valeur de la propri\u00E9t\u00E9 sera d\u00E9finie en utilisant le setter JavaBeans avec le texte de l'\u00E9l\u00E9ment repr\u00E9sentant le type de propri\u00E9t\u00E9 true \u00E0 l'aide du java.beans.PropertyEditor
datasources.xa-data-source.xa-datasource-properties=Liste de xa-datasource-property
datasources.xa-data-source.xa-resource-timeout=La valeur est pass\u00E9e au XAResource.setTransactionTimeout(), en secondes. La valeur par d\u00E9faut est z\u00E9ro
datasources.xa-data-source.get-installed-driver=Obtenez une description de pilote install\u00E9
datasources.xa-data-source.allocation-retry-wait-millis=L'\u00E9l\u00E9ment \u00ABallocation retry wait millis\u00BB indique la dur\u00E9e d'attente, en millisecondes, entre les essais d'allocation de connexion
datasources.xa-data-source.allocation-retry=L'\u00E9l\u00E9ment \u00ABallocation retry\u00BB indique le nombre de tentatives d'allocation avant de lancer une exception
datasources.xa-data-source.allow-multiple-users=Indique si des utilisateurs multiples vont acc\u00E9der la source de donn\u00E9es par la m\u00E9thode getConnection (nom d'utilisateur, mot de passe), et donc si le type de pool interne doit prendre ceci en consid\u00E9ration
datasources.xa-data-source.connection-listener-class=Indique le nom de classe qui prolonge org.jboss.jca.adapters.jdbc.spi.listener.ConnectionListener et qui donne la possibilit\u00E9 de surveiller l'activation ou la passivation d'une connexion en vue d'effectuer des actions avant que la connexion ne soit renvoy\u00E9e \u00E0 l'application ou au pool de connexions.
