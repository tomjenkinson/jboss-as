datasources.data-source.max-pool-size=L'\u00E9l\u00E9ment max-pool-size indique le nombre maximum de connexions pour un pool de connexions. Aucune autre connexion ne pourra \u00EAtre cr\u00E9\u00E9e dans chaque sous-pool de connexions.
datasources.data-source.min-pool-size=L'\u00E9l\u00E9ment min-pool-size indique le nombre maximum de connexions pour un pool
datasources.data-source.initial-pool-size=L'\u00E9l\u00E9ment initial-pool-size indique le nombre initial de connexions pour un pool de connexions.
