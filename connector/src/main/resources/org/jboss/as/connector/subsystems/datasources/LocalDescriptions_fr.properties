datasources.data-source.connectable=Permet l'utilisation d'un CMR. Cette fonctionnalit\u00E9 signifie qu'une ressource locale peut participer facilement \u00E0 une transaction XA.
datasources.data-source.tracking=D\u00E9finit si IronJacamar doit poursuivre les pointeurs de connexion au del\u00E0 des limites de la transaction.
datasources.data-source.mcp=D\u00E9finit l'impl\u00E9mentation ManagedConnectionPool implementation, par ex. org.jboss.jca.core.connectionmanager.pool.mcp.SemaphoreArrayListManagedConnectionPool
