datasources.data-source.new-connection-sql=Indique un \u00E9nonc\u00E9 SQL \u00E0 ex\u00E9cuter quand une connexion est ajout\u00E9e au pool de connexions
datasources.data-source.no-tx-separate-pool=Oracle n'aime pas que les connexions XA soient utilis\u00E9es \u00E0 l'int\u00E9rieur et \u00E0 l'ext\u00E9rieur d'une transaction JTA. Pour r\u00E9soudre ce probl\u00E8me, vous pouvez cr\u00E9er des sous-pools s\u00E9par\u00E9s pour des contextes diff\u00E9rents.
datasources.data-source.pad-xid=Est-ce que le Xid doit \u00EAtre rempli
datasources.data-source.password=Indique le mot de passe utilis\u00E9 pour cr\u00E9er une nouvelle connexion
datasources.data-source.pool-name=Indique le nom du pool de connexions pour une base de donn\u00E9es utilis\u00E9e pour la gestion
datasources.data-source.pool-prefill=Est-ce que le pool de connexions doit \u00EAtre rempli \u00E0 l'avance. Modifier cette valeur ne peut \u00EAtre fait qu'en d\u00E9sactivant la source de donn\u00E9es, sinon on a besoin d'un red\u00E9marrage du serveur.
datasources.data-source.pool-fair=Indique si l'utilisation du pool doit \u00EAtre \u00E9quitable
datasources.data-source.pool-use-strict-min=Indique si la min-pool-size doit \u00EAtre strictement consid\u00E9r\u00E9e.
datasources.data-source.prepared-statements-cache-size=Le nombre d'\u00E9nonc\u00E9s pr\u00E9par\u00E9s par connexion dans un cache LRU
datasources.data-source.property-name=Le nom de la propri\u00E9t\u00E9
datasources.data-source.property-value=La valeur de la propri\u00E9t\u00E9
datasources.data-source.query-timeout=Tout d\u00E9lai d'attente de requ\u00EAte configur\u00E9 en secondes. Si non fourni, aucun d\u00E9lai d'attente ne sera d\u00E9fini.
datasources.data-source.same-rm-override=L'\u00E9l\u00E9ment in-same-rm-override permet de d\u00E9finir inconditionnellement si le javax.transaction.xa.XAResource.isSameRM(XAResource) retourne true ou false
datasources.data-source.security-domain=Indique le domaine de s\u00E9curit\u00E9 PicketBox qui d\u00E9finit le PicketBox javax.security.auth.Subject utilis\u00E9 pour distinguer les connexions dans le pool de connexions.
datasources.data-source.elytron-enabled=Permet \u00E0 la s\u00E9curit\u00E9 Elytron de g\u00E9rer l'authentification des connexions. Le contexte d'authentification Elytron \u00E0 utiliser correspondra au contexte actuel si aucun contexte n'est sp\u00E9cifi\u00E9 (voir authentification-context).
datasources.data-source.authentication-context=Le contexte d'authentification Elytron qui d\u00E9finit le javax.security.auth.Subject utilis\u00E9 pour distinguer les connexions du pool.
datasources.data-source.set-tx-query-timeout=Si on d\u00E9finit le d\u00E9lai d'attente de requ\u00EAte sur le temps qui reste jusqu'\u00E0 ce que la transaction soit elaps\u00E9e. Tout d\u00E9lai d'attente de requ\u00EAte configur\u00E9 sera utilis\u00E9 s'il n'y a pas de transaction.
datasources.data-source.share-prepared-statements=Si on doit partager les \u00E9nonc\u00E9s pr\u00E9par\u00E9s, c-a-d si on doit demander un m\u00EAme \u00E9nonc\u00E9 \u00E0 deux reprises sans fermeture, utilise le m\u00EAme \u00E9nonc\u00E9 sous-jacent pr\u00E9par\u00E9.
datasources.data-source.spy=Active la surveillance des \u00E9nonc\u00E9s SQL
datasources.data-source.stale-connection-checker-properties.stale-connection-checker-class-name=Un org.jboss.jca.adapters.jdbc.StaleConnectionChecker qui fournit une m\u00E9thode isStaleConnection(SQLException) qui, si elle retourne true, encapsulera l'exception dans une org.jboss.jca.adapters.jdbc.StaleConnectionException
datasources.data-source.stale-connection-checker-class-name=Un org.jboss.jca.adapters.jdbc.StaleConnectionChecker qui fournit une m\u00E9thode isStaleConnection(SQLException) qui, si elle retourne true, encapsulera l'exception dans une org.jboss.jca.adapters.jdbc.StaleConnectionException
datasources.data-source.stale-connection-checker-properties=Les propri\u00E9t\u00E9s du v\u00E9rificateur de connexions caduque
datasources.data-source.track-statements=Indique si on doit v\u00E9rifier les \u00E9nonc\u00E9s non ferm\u00E9s quand une connexion est retourn\u00E9e vers le pool, les r\u00E9sultats sont ferm\u00E9s, un \u00E9nonc\u00E9 est ferm\u00E9 ou est retourn\u00E9 dans le cache d'\u00E9nonc\u00E9s pr\u00E9par\u00E9s. Les valeurs valides sont \: "false" - ne pas suivre la piste des \u00E9nonc\u00E9s, "true" - suivre la piste des \u00E9nonc\u00E9s et des r\u00E9sultats, et indiquer quand ils ne sont pas ferm\u00E9s, "nowarn" - suivre la piste des \u00E9nonc\u00E9s, mais ne pas indiquer s'ils ne sont pas ferm\u00E9s.
datasources.data-source.transaction-isolation=D\u00E9finir le niveau d'isolation de la transaction java.sql.Connection. Les valeurs accept\u00E9es sont \: TRANSACTION_READ_UNCOMMITTED, TRANSACTION_READ_COMMITTED, TRANSACTION_REPEATABLE_READ, TRANSACTION_SERIALIZABLE et TRANSACTION_NONE. Diff\u00E9rentes valeurs sont utilis\u00E9es pour d\u00E9finir le customLevel par TransactionIsolation\#customLevel 
datasources.data-source.url-delimiter=Indique le d\u00E9limiteur pour les URL en connexion-url pour les sources de donn\u00E9es HA
datasources.data-source.url-selector-strategy-class-name=Une classe qui impl\u00E9mente org.jboss.jca.adapters.jdbc.URLSelectorStrategy
datasources.data-source.use-fast-fail=Si on doit faire \u00E9chouer une allocation de connexion \u00E0 la premi\u00E8re tentative si elle est invalide (true) or si on doit essayer \u00E0 nouveau jusqu'\u00E0 ce que le pool soit d\u00E9nu\u00E9 de toutes connexions potentielles (false)
datasources.data-source.use-java-context=D\u00E9finir ceci \u00E0 false aura pour effet de relier la source de donn\u00E9es au JNDI global
datasources.data-source.use-try-lock=Tout d\u00E9lai d'attente configur\u00E9 pour les verrous internes sur les objets d'adaptateur de ressources en secondes
datasources.data-source.user-name=Indique le nom d'utilisateur utilis\u00E9 quand on cr\u00E9e une nouvelle connexion
datasources.data-source.valid-connection-checker-class-name=Un org.jboss.jca.adapters.jdbc.ValidConnectionChecker qui fournit une m\u00E9thode isValidConnection(Connection) pour valider une connexion. Si une exception est retourn\u00E9e, cela indique qu'elle est non valide. Cela remplace l'\u00E9l\u00E9ment check-valid-connection-sql
datasources.data-source.valid-connection-checker-properties.valid-connection-checker-class-name=Un org.jboss.jca.adapters.jdbc.ValidConnectionChecker qui fournit une m\u00E9thode isValidConnection(Connection) pour valider une connexion. Si une exception est retourn\u00E9e, cela indique qu'elle est non valide. Cela remplace l'\u00E9l\u00E9ment check-valid-connection-sql
datasources.data-source.valid-connection-checker-properties=Les propri\u00E9t\u00E9s du v\u00E9rificateur de connexions
datasources.data-source.validate-on-match=L'\u00E9l\u00E9ment validate-on-match indique si une validation de connexion doit avoir lieu quand une fabrique de connexions tente de trouver une correspondance avec une connexion g\u00E9r\u00E9e. Cela est normalement exclusivement r\u00E9serv\u00E9 aux validations d'arri\u00E8re-plan.
datasources.data-source.wrap-xa-resource=Les instances XAResource doivent-elles \u00EAtre encapsul\u00E9es dans une instance org.jboss.tm.XAResourceWrapper
datasources.data-source.xa-datasource-properties=Liste de xa-datasource-property
datasources.data-source.xa-resource-timeout=La valeur est pass\u00E9e au XAResource.setTransactionTimeout(), en secondes. La valeur par d\u00E9faut est z\u00E9ro
datasources.data-source.allocation-retry-wait-millis=L'\u00E9l\u00E9ment \u00ABallocation retry wait millis\u00BB indique la dur\u00E9e d'attente, en millisecondes, entre les essais d'allocation de connexion
datasources.data-source.allocation-retry=L'\u00E9l\u00E9ment \u00ABallocation retry\u00BB indique le nombre de tentatives d'allocation avant de lancer une exception
datasources.data-source.allow-multiple-users=Indique si des utilisateurs multiples vont acc\u00E9der la source de donn\u00E9es par la m\u00E9thode getConnection (nom d'utilisateur, mot de passe), et donc si le type de pool interne doit prendre ceci en consid\u00E9ration
datasources.data-source.background-validation-millis=L'\u00E9l\u00E9ment \u00ABbackground-validation-millis\u00BB indique la dur\u00E9e, en millisecondes, pendant laquelle la validation d'arri\u00E8re plan va ex\u00E9cuter. Modifier cette valeur ne peut avoir lieu qu'en d\u00E9sactivant la source de donn\u00E9es, sinon, il faut red\u00E9marrer le serveur
datasources.data-source.background-validation=Un \u00E9l\u00E9ment pour indiquer que les connexions doivent \u00EAtre valid\u00E9es dans un thread d'arri\u00E8re-plan au lieu d'\u00EAtre valid\u00E9es avant l'utilisation. On peut changer cette valeur uniquement sur une source de donn\u00E9es d\u00E9sactiv\u00E9e, sinon, on a besoin d'un red\u00E9marrage du serveur. 
datasources.data-source.blocking-timeout-wait-millis=L'\u00E9l\u00E9ment \u00ABblocking-timeout-millis\u00BB indique la dur\u00E9e, en millisecondes, de blocage quand on attend une connexion avant d'envoyer une exception.  Notez que cela bloque uniquement pendant l'attente de verrouillage d'une connexion, et qu'une exception ne sera jamais lanc\u00E9e si la cr\u00E9ation d'une nouvelle connexion prend un temps inconsid\u00E9r\u00E9.
datasources.data-source.check-valid-connection-sql=Indiquer un \u00E9nonc\u00E9 SQL pour v\u00E9rifier la validit\u00E9 d'un pool de connexion. Peut \u00EAtre appel\u00E9 quand la connexion g\u00E9r\u00E9e vient du pool de connexion.
datasources.data-source.connection-properties.add=Ajoute une propri\u00E9t\u00E9 de connexion
datasources.data-source.connection-properties.remove=Supprime la propri\u00E9t\u00E9 de la connexion
datasources.data-source.connection-properties.value=Chaque propri\u00E9t\u00E9 de connexion indique une paire nom/valeur avec un nom de propri\u00E9t\u00E9 qui vient de l'attribut du nom et une valeur qui vient du contenu de l'\u00E9l\u00E9ment.
datasources.data-source.connection-properties=L'\u00E9l\u00E9ment connection-properties vous permet de passer des propri\u00E9t\u00E9s de connexion arbitraires \u00E0 la m\u00E9thode Driver.connect(url, props)
