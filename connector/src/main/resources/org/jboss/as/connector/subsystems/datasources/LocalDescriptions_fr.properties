datasources.xa-data-source.capacity-incrementer-properties=Propri\u00E9t\u00E9s \u00E0 injecter dans la classe d\u00E9finissant la strat\u00E9gie d'incr\u00E9mentation de connexions dans le pool de connexions.
datasources.xa-data-source.capacity-decrementer-class=Classe d\u00E9finissant la strat\u00E9gie de d\u00E9cr\u00E9mentation des connexions dans le pool de connexions
