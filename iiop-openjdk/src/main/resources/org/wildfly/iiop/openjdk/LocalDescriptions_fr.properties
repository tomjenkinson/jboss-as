# 
# interop configuration properties.
iiop-openjdk.iona=Indique si l'interop\u00E9rabilit\u00E9 avec ASP de IONA est activ\u00E9e (on).
# 
# IOR settings properties.
iiop-openjdk.trust-in-client=Indique si le transport n\u00E9cessite un contrat de confiance avec le client ou non. Les valeurs qui conviennent sont 'none', 'supported' et 'required'.
iiop-openjdk.trust-in-client.deprecated=Utiliser server-requires-ssl \u00E0 la place.
iiop-openjdk.trust-in-target=Indique si le transport n\u00E9cessite un contrat de confiance avec la clible ou non. Les valeurs qui conviennent sont 'none' et 'supported'.
iiop-openjdk.trust-in-target.deprecated=Utiliser server-requires-ssl \u00E0 la place.
iiop-openjdk.integrity=Indique si le transport n\u00E9cessite une protection d'int\u00E9grit\u00E9 ou non. Les valeurs qui conviennent sont 'none', 'supported' et 'required'.
iiop-openjdk.integrity.deprecated=Utiliser server-requires-ssl \u00E0 la place.
iiop-openjdk.confidentiality=Indique si le transport n\u00E9cessite une protection de confidentialit\u00E9 ou non. Les valeurs qui conviennent sont 'none', 'supported' et 'required'.
iiop-openjdk.confidentiality.deprecated=Utiliser server-requires-ssl \u00E0 la place.
iiop-openjdk.detect-replay=Indique si le transport n\u00E9cessite une d\u00E9tection de rediffusion ou non. Les valeurs qui conviennent sont 'none', 'supported' et 'required'.
iiop-openjdk.detect-replay.deprecated=Utiliser server-requires-ssl \u00E0 la place.
iiop-openjdk.detect-misordering=Indique si le transport n\u00E9cessite une d\u00E9tection de faute d'ordonnancement ou non. Les valeurs qui conviennent sont 'none', 'supported' et 'required'.
iiop-openjdk.detect-misordering.deprecated=Utiliser server-requires-ssl \u00E0 la place.
iiop-openjdk.ior-settings.as-context=Param\u00E8tre de contexte AS (Authentication Service).
iiop-openjdk.auth-method=M\u00E9thode d'authentification. Les valeurs valides sont 'none' et 'username_password'.
iiop-openjdk.realm=Nom de domaine du service d'authentification (AS).
iiop-openjdk.required=Indique si l'authentification est requise (true) ou non (false).
iiop-openjdk.caller-propagation=Indique si l'identit\u00E9 de l'appelant doit \u00EAtre propag\u00E9e dans le contexte SAS oui ou non. Les valeurs accept\u00E9es sont 'none' et 'supported'.
