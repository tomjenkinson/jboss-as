# 
# orb configuration properties.
iiop-openjdk.persistent-server-id=ID persistente del servidor. Las referencias de objeto persistente son v\u00E1lidas a trav\u00E9s de varias activaciones del servidor y se identifican mediante esta propiedad. Como resultado, muchas activaciones del mismo servidor deber\u00EDan tener esta propiedad establecida con el mismo valor, las diferentes instancias de servidor que se ejecutan en el mismo host deber\u00EDan tener ID de servidor diferentes.
iiop-openjdk.giop-version=La versi\u00F3n menor GIOP a utilizar.
# 
# orb tcp connection configuration properties.
iiop-openjdk.high-water-mark=Par\u00E1metro de la cach\u00E9 de conexi\u00F3n TCP. Cada vez que el n\u00FAmero de conexiones excede este valor ORB intenta reclamar conexiones. El n\u00FAmero de conexiones reclamadas es especificado por la propiedad tcp-number-to-reclaim. Si esta propiedad no est\u00E1 definida, entonces se configura como OpenJDK ORB predeterminada.
iiop-openjdk.number-to-reclaim=Par\u00E1metro de la cach\u00E9 de conexi\u00F3n TCP. Cada vez que el n\u00FAmero de conexiones excede la propiedad  tcp-high-water-mark, ORB intenta reclamar conexiones. El n\u00FAmero de conexiones reclamadas es especificado por esta propiedad.  Si no est\u00E1 definida, entonces se configura como OpenJDK ORB predeterminada.
# 
# orb initializers configuration properties.
iiop-openjdk.security=Indica si los interceptores de seguridad se deben instalar (client, identity, elytron) o no (none).
iiop-openjdk.authentication-context=El nombre del contexto de autenticaci\u00F3n utilizado cuando el inicializador de seguridad se configura en 'elytron'.
iiop-openjdk.transactions=Indica si los interceptores de transacci\u00F3n se deben instalar (full o spec) o no (none). El valor 'full' habilita JTS, mientras que el valor 'spec' habilita un modo que cumple con las especificaciones (no JTS) que rechaza los contextos de transacci\u00F3n entrantes.
