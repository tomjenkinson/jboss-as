# 
# interop configuration properties.
iiop-openjdk.iona=Zeigt an, ob die Interoperabilit\u00E4t mit IONAs ASP aktiviert werden soll.
# 
# IOR settings properties.
iiop-openjdk.trust-in-client=Gibt an, ob der Transport ein "Trust in Client" (eine Trusted-Beziehung) zur Erstellung erfodert. G\u00FCltige Werte sind 'none', 'supported' und 'required'.
