iiop-openjdk.trust-in-target=Gibt an, ob der Transport ein "Trust in Target" (eine Trusted-Beziehung) zur Erstellung erfodert. G\u00FCltige Werte sind 'none' und 'supported'.
iiop-openjdk.trust-in-target.deprecated=Verwenden Sie stattdessen "server-requires-ssl".
iiop-openjdk.integrity=Gibt an, ob der Transport einen Integrit\u00E4tsschutz (Integrity Protection) erfodert oder nicht. G\u00FCltige Werte sind 'none', 'supported' und 'required'.
iiop-openjdk.integrity.deprecated=Verwenden Sie stattdessen "server-requires-ssl".
iiop-openjdk.confidentiality=Gibt an, ob der Transport einen Vertraulichkeitsschutz (Confidentiality Protection) erfodert oder nicht. G\u00FCltige Werte sind 'none', 'supported' und 'required'.
iiop-openjdk.confidentiality.deprecated=Verwenden Sie stattdessen "server-requires-ssl".
iiop-openjdk.detect-replay=Gibt an, ob der Transport eine Replay-Erkennung erfodert oder nicht. G\u00FCltige Werte sind 'none', 'supported' und 'required'.
iiop-openjdk.detect-replay.deprecated=Verwenden Sie stattdessen "server-requires-ssl".
iiop-openjdk.detect-misordering=Gibt an, ob der Transport eine Misordering-Erkennung erfodert oder nicht. G\u00FCltige Werte sind 'none', 'supported' und 'required'.
iiop-openjdk.detect-misordering.deprecated=Verwenden Sie stattdessen "server-requires-ssl".
iiop-openjdk.ior-settings.as-context=Die Kontext-Einstellungen f\u00FCr den Authentication Service (AS).
iiop-openjdk.auth-method=Die Authentifizierungsmethode. G\u00FCltige Werte sind 'none' und 'username_password'.
iiop-openjdk.realm=Der authentication service (AS) Bereichsname.
iiop-openjdk.required=Gibt an, ob Authentifizierung notwendig ist (true) oder nicht (false).
iiop-openjdk.caller-propagation=Gibt an, ob die Aufruferidentit\u00E4t (Caller-ID) im SAS-Kontext propagiert werden sollte oder nicht. G\u00FCltige Werte sind 'none' und 'supported'.
