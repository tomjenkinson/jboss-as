path.path=Le chemin d'acc\u00E8s du syst\u00E8me de fichiers en cours. Consid\u00E9r\u00E9 comme un chemin d'acc\u00E8s absolu, \u00E0 moins que l'attribut \u00AB\u00A0relative-to\u00A0\u00BB ne soit sp\u00E9cifi\u00E9, auquel cas la valeur sera trait\u00E9e comme \u00E9tant relative \u00E0 ce chemin. Si trait\u00E9 comme un chemin d'acc\u00E8s complet, le v\u00E9ritable chemin d'acc\u00E8s de runtime sp\u00E9cifi\u00E9 par la valeur de cet attribut sera d\u00E9termin\u00E9 comme suit : si cette valeur est d\u00E9j\u00E0 absolue, alors la valeur sera directement utilis\u00E9e. Sinon le chemin d'acc\u00E8s du runtime sera r\u00E9solu d'une mani\u00E8re d\u00E9pendante du syst\u00E8me. Sur les syst\u00E8mes UNIX, un chemin d'acc\u00E8s relatif est irr\u00E9vocable si on le r\u00E9sout sur le r\u00E9pertoire utilisateur actuel. Sur les syst\u00E8mes Microsoft Windows, un chemin d'acc\u00E8s relatif sera rendu irr\u00E9vocable si on le r\u00E9sout sur le r\u00E9pertoire courant du lecteur nomm\u00E9 par le chemin d'acc\u00E8s, le cas \u00E9ch\u00E9ant ; si ce n'est pas le cas, sur le r\u00E9pertoire utilisateur en cours.
path.relative-to=Nom d'un autre chemin d'acc\u00E8s nomm\u00E9 pr\u00E9c\u00E9demment, ou de l'un des chemins d'acc\u00E8s standard fournis par le syst\u00E8me. Si \u00AB relative-to \u00BB est fourni, la valeur de l'attribut \u00AB path \u00BB (chemin) est consid\u00E9r\u00E9e comme relative par rapport au chemin sp\u00E9cifi\u00E9 par cet attribut. Les chemins d'acc\u00E8s standard fournis par le syst\u00E8me comprennent : jboss.home - r\u00E9pertoire racine de la distribution de JBoss AS ; user.home - r\u00E9pertoire d'accueil de l'utilisateur ; user.dir - r\u00E9pertoire de travail en cours de l'utilisateur ; java.home - r\u00E9pertoire d'installation de java ; jboss.server.base.dir - r\u00E9pertoire racine pour une instance de serveur individuelle ; jboss.server.data.dir - r\u00E9pertoire utilis\u00E9 par le serveur pour le stockage de fichiers de donn\u00E9es persistantes ; jboss.server.log.dir - r\u00E9pertoire utilis\u00E9 par le serveur pour le stockage de fichiers log ; jboss.server.tmp.dir - r\u00E9pertoire utilis\u00E9 par le serveur pour le stockage de fichiers temporaires ; jboss.domain.servers.dir - r\u00E9pertoire sous lequel un contr\u00F4leur h\u00F4te va cr\u00E9er la zone de travail pour chaque instance de serveur
