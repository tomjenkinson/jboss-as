infinispan.component.connection-pool.max-wait=La cantidad de tiempo de espera en milisegundos para que una conexi\u00F3n se vuelva disponible cuando la acci\u00F3n agotada es ExhaustedAction.WAIT, despu\u00E9s de lo cual se lanzar\u00E1 una java.util.NoSuchElementException. Si se arroja un valor negativo, el grupo se bloquear\u00E1 de manera indefinida.
