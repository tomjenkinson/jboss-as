infinispan.memory.eviction-type=Indica si el atributo de tama\u00F1o se refiere al n\u00FAmero de entradas de cach\u00E9 (es decir, el RECUENTO) o al tama\u00F1o colectivo de las entradas de cach\u00E9 (es decir, la MEMORIA).
