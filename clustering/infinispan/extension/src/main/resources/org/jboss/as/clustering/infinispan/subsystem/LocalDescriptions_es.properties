infinispan.component.connection-pool.min-idle=Establece un valor objetivo para la cantidad m\u00EDnima de conexiones inactivas (por servidor) que deben estar siempre disponibles. Si este par\u00E1metro se establece en un n\u00FAmero positivo y tiempoBetweenEvictionRunsMillis > 0, cada vez que se ejecute el hilo de expulsi\u00F3n de la conexi\u00F3n inactiva, intentar\u00E1 crear suficientes instancias inactivas para que hayan instancias inactivas minIdle disponibles para cada servidor.
