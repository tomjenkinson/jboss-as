infinispan.store.shared=Cette configuration doit \u00EAtre configur\u00E9e \u00E0 true quand des instances de cache multiples partagent un m\u00EAme cache store (par ex. les n\u0153uds multiples d'un cluster qui utilisent un CacheStore bas\u00E9 JDBC pointant vers la m\u00EAme base de donn\u00E9es partag\u00E9e). D\u00E9finir ceci \u00E0 true \u00E9vite que des instances de cache multiples \u00E9crivent une m\u00EAme modification \u00E0 plusieurs reprises. Si activ\u00E9, seul le n\u0153ud d'o\u00F9 la modification provient \u00E9crira dans le cache store. Si d\u00E9sactiv\u00E9, chaque cache individuel r\u00E9agira \u00E0 la mise \u00E0 jour distante potentielle en stockant les donn\u00E9es dans le cache store.
infinispan.store.preload=Si d\u00E9fini \u00E0 true, quand le start d\u00E9marre, les donn\u00E9es stock\u00E9es dans le cache store seront pr\u00E9charg\u00E9es dans la m\u00E9moire. Cela est particuli\u00E8rement utile lorsque les donn\u00E9es du cache store sont demand\u00E9es imm\u00E9diatement apr\u00E8s le d\u00E9marrage et que vous souhaitez \u00E9viter que les op\u00E9rations de cache soient retard\u00E9es lazily \u00E0 la suite du chargement des donn\u00E9es. Peut \u00EAtre utilis\u00E9 pour fournir un \u00AB warm-cache \u00BB au d\u00E9marrage, mais il y a une p\u00E9nalit\u00E9 de performance car le temps de d\u00E9marrage est affect\u00E9e par ce processus.
infinispan.store.passivation=Si d\u00E9fini \u00E0 true, les donn\u00E9es seront \u00E9crites uniquement dans le cache store lorsqu'il sera expuls\u00E9 de la m\u00E9moire, un ph\u00E9nom\u00E8ne appel\u00E9 \u00AB passivation \u00BB. La prochaine fois que les donn\u00E9es sont demand\u00E9es, il sera \u00AB activ\u00E9 \u00BB, ce qui signifie que les donn\u00E9es seront ramen\u00E9es \u00E0 la m\u00E9moire et supprim\u00E9es du store persistant. Si sur faux, le cache store contient une copie du contenu de la m\u00E9moire, donc \u00E9crit dans les r\u00E9sultats de cache dans les \u00E9critures de cache store. Cela vous donne essentiellement une configuration \u00AB\u00A0write-through\u00A0\u00BB.
infinispan.store.fetch-state=Si d\u00E9fini sur true, ira chercher l'\u00E9tat persistant quand il rejoint le cluster. En cas de multiples cache stores mis \u00E0 la cha\u00EEne, ils peuvent avoir cette propri\u00E9t\u00E9 activ\u00E9e.
infinispan.store.purge=Si d\u00E9fini sur true, purgera ce cache store au d\u00E9marrage.
infinispan.store.max-batch-size=La taille maximale d'un lot \u00E0 ins\u00E9rer/supprimer du store. Si la valeur est inf\u00E9rieure \u00E0 un, aucune limite sup\u00E9rieure n'est fix\u00E9e pour le nombre d'op\u00E9rations dans un lot.
infinispan.store.singleton=Si d\u00E9fini sur true, le cache store SingletonStore sera activ\u00E9. SingletonStore est un cache store d\u00E9l\u00E9gant utilis\u00E9 dans les situations dans lesquelles une seule instance du cluster doit interagir avec le store sous-jacent.
