infinispan.component.connection-pool.min-idle=D\u00E9finit une valeur cible pour le nombre minimum de connexions inactives (par serveur) devant toujours \u00EAtre disponibles. Si ce param\u00E8tre est d\u00E9fini sur un nombre positif et un tempsEvictionRunsMillis > 0, chaque fois que le thread d'expulsion de connexion inactif s'ex\u00E9cute, il essaiera de cr\u00E9er suffisamment d'instances inactives pour qu'il y ait des instances inactives minIdle disponibles pour chaque serveur.
