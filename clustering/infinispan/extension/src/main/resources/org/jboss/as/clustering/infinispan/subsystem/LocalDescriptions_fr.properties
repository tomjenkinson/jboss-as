infinispan.memory.eviction-type=Indique si l'attribut de taille fait r\u00E9f\u00E9rence au nombre d'entr\u00E9es du cache (c.-\u00E0-d. COUNT) ou \u00E0 la taille collective des entr\u00E9es du cache (c.-\u00E0-d. MEMORY).
