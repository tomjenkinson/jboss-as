infinispan.near-cache.invalidation=F\u00FChrt Konfigurationen mittels Near-Caching im invalidierten Modus durch. Wenn Eintr\u00E4ge serverseitig aktualisiert oder entfernt werden, werden Validierungsnachrichten an Clients gesendet, um sie aus dem Near-Cache zu entfernen.
