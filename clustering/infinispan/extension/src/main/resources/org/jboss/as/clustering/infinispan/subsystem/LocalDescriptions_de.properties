infinispan.remote-cache-container.key-size-estimate=Dieser Hinweis erm\u00F6glicht die Gr\u00F6\u00DFenanpassung von Bytepuffern bei der Serialisierung und Deserialisierung von Schl\u00FCsseln, um die Gr\u00F6\u00DFen\u00E4nderung von Arrays zu minimieren.
