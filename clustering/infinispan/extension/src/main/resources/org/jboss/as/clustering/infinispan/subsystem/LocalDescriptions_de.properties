infinispan.memory.off-heap=Off-Heap-Speicherkonfiguration.
infinispan.memory.add=F\u00FCgt dem Speicher ein Sperrkonfigurationselement hinzu.
infinispan.memory.remove=Entfernt ein Eviction-Konfigurationselement aus dem Cache. 
infinispan.memory.size=Eviction-Schwellenwert, wie vom Eviction-Typ definiert.
infinispan.memory.object.size=L\u00F6st die Entfernung der zuletzt verwendeten Eintr\u00E4ge aus, wenn die Anzahl der Cache-Eintr\u00E4ge diesen Schwellenwert \u00FCberschreitet.
infinispan.memory.eviction-type=Gibt an, ob sich das Gr\u00F6\u00DFenattribut auf die Anzahl der Cache-Eintr\u00E4ge (z.\u00A0B. COUNT) oder die Gesamtgr\u00F6\u00DFe der Cache-Eintr\u00E4ge (z.\u00A0B. MEMORY) bezieht.
infinispan.memory.capacity=Definiert die Kapazit\u00E4t des Off-Heap-Speichers.
infinispan.memory.strategy=Setzt die Eviction-Strategie des Cache. Verf\u00FCgbare Optionen sind 'UNORDERED', 'FIFO', 'LRU', 'LIRS' und 'NONE' (zur Deaktivierung der Eviction).
infinispan.memory.strategy.deprecated=Veraltet\: Eviction verwendet LRU und wird mittels Aufhebung der Definition des Gr\u00F6\u00DFenattributs deaktiviert.
infinispan.memory.max-entries=Maximale Anzahl von Eintr\u00E4gen in einer Cache-Instanz. Ist der gew\u00E4hlte Wert keine Zweierpotenz, so ist der tats\u00E4chliche Standardwert die kleinste Zweierpotenz, die gr\u00F6\u00DFer als der gew\u00E4hlte Wert ist. -1 bedeutet keine Einschr\u00E4nkung.
infinispan.memory.max-entries.deprecated=Veraltet. Verwenden Sie stattdessen das Gr\u00F6\u00DFenattribut.
