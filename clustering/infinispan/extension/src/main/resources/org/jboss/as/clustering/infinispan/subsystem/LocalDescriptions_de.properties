infinispan.near-cache.invalidation.remove=Entfernt einen Near-Cache im invalidierten Modus.
infinispan.near-cache.invalidation.max-entries=Definiert die maximale Anzahl der Elemente, die im Near-Cache beibehalten werden sollen.

