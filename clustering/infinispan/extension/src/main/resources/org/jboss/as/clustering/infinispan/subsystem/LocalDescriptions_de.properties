infinispan.component.locking.concurrency-level=Nebenl\u00E4ufigkeitsebene f\u00FCr Sperr-Containers. Passen Sie diesen Wert entsprechend der Anzahl nebenl\u00E4ufiger Threads an, die mit Infinispan interagieren.
# metrics
infinispan.component.locking.current-concurrency-level=Die gesch\u00E4tzte Anzahl der gleichzeitig aktualisierenden Threads, die dieses Cache unterst\u00FCtzen kann. Kann Null wiedergeben, wenn das Cache nicht gestartet ist.
infinispan.component.locking.number-of-locks-available=Die Anzahl der f\u00FCr dieses Cache verf\u00FCgbaren Sperren. Kann Null wiedergeben, wenn das Cache nicht gestartet ist.
infinispan.component.locking.number-of-locks-held=Die Anzahl der derzeit von diesem Cache verwendeten Sperren. Kann Null wiedergeben, wenn das Cache nicht gestartet ist.
