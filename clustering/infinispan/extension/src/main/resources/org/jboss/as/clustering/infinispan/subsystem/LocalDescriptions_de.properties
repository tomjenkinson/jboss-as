infinispan.component.transaction.mode=Setzt den Transaktionsmodus des Cache auf einen der folgenden NONE, NON_XA, NON_DURABLE_XA, FULL_XA.
infinispan.component.transaction.stop-timeout=Existieren bestehende Transaktionen wenn ein Cache gestoppt wird, so wartet Infinispan darauf, dass laufende Remote und lokale Transaktionen beendet werden. Die Zeitdauer, die gewartet wird, wird durch den Cache Stop Timeout bestimmt.
infinispan.component.transaction.locking=Der Sperrmodus f\u00FCr dieses Cache, entweder OPTIMISTIC oder PESSIMISTIC.
