infinispan.remote-cache-container=Die Konfiguration eines Infinispan Remote-Cache-Containers.
infinispan.remote-cache-container.add=F\u00FCgen Sie dem Infinispan-Subsystem einen Remote-Cache-Container hinzu.
infinispan.remote-cache-container.remove=Entfernen Sie einen Cache-Container aus dem Infinispan-Subsystem.
infinispan.remote-cache-container.component=Eine Konfigurationskomponente eines Remote-Cache-Containers.
infinispan.remote-cache-container.thread-pool=Definiert Thread-Pools f\u00FCr diesen Remote-Cache-Container.
infinispan.remote-cache-container.near-cache=Konfiguriert Near-Caching.
infinispan.remote-cache-container.connection-timeout=Definiert die maximale Zeit\u00FCberschreitung f\u00FCr Socket-Bindings, bevor die Verbindung zum Server aufgegeben wird.
infinispan.remote-cache-container.default-remote-cluster=Erforderlicher Remote-Server-Standardcluster.
infinispan.remote-cache-container.key-size-estimate=Dieser Hinweis erm\u00F6glicht die Gr\u00F6\u00DFenanpassung von Bytepuffern bei der Serialisierung und Deserialisierung von Schl\u00FCsseln, um die Gr\u00F6\u00DFen\u00E4nderung von Arrays zu minimieren.
infinispan.remote-cache-container.max-retries=Legt die maximale Anzahl von Wiederholungen f\u00FCr jede Anforderung fest, wobei ein g\u00FCltiger Wert gr\u00F6\u00DFer oder gleich 0 sein sollte. Null bedeutet, dass im Falle eines Netzwerkausfalls kein Wiederholungsversuch durchgef\u00FChrt wird.
infinispan.remote-cache-container.module=Definiert das Modul, dessen Klassenlader bei der Konfiguration des Marshallers vom Remote-Cache-Container verwendet werden soll.
infinispan.remote-cache-container.name=Identifiziert eindeutig diesen Remote-Cache-Container.
infinispan.remote-cache-container.protocol-version=Diese Eigenschaft definiert die Protokollversion, die dieser Client verwenden soll.
infinispan.remote-cache-container.socket-timeout=Aktivieren oder deaktivieren Sie SO_TIMEOUT bei Socket-Bindings zu Hot\u00A0Rod-Remote-Servern mit dem festgelegten Timeout in Millisekunden, wobei ein Timeout von 0 als unendlicher Timeout interpretiert wird.
infinispan.remote-cache-container.tcp-no-delay=Aktivieren oder deaktivieren Sie TCP_NODELAY bei Socket-Bindings zu Hot\u00A0Rod-Remote-Servern.
infinispan.remote-cache-container.tcp-keep-alive=Konfiguriert TCP\u00A0Keepalive auf dem TCP-Stack.
infinispan.remote-cache-container.value-size-estimate=Dieser Hinweis erm\u00F6glicht die Gr\u00F6\u00DFenanpassung von Bytepuffern bei der Serialisierung und Deserialisierung von Werten, um die Gr\u00F6\u00DFen\u00E4nderung von Arrays zu minimieren.
# 
# /subsystem=infinispan/remote-cache-container=X/thread-pool=async
infinispan.thread-pool.async=Definiert einen Thread-Pool f\u00FCr asynchrone Operationen.
infinispan.thread-pool.async.add=F\u00FCgt eine Thread-Pool-Definition f\u00FCr asynchrone Operationen hinzu.
infinispan.thread-pool.async.remove=Entfernt eine Thread-Pool-Definition f\u00FCr asynchrone Operationen.
# 
# /subsystem=infinispan/remote-cache-container=*/component=connection-pool
infinispan.component.connection-pool=Konfiguration des Verbindungspools.
infinispan.component.connection-pool.add=F\u00FCgt die Konfiguration des Verbindungspools hinzu.
infinispan.component.connection-pool.remove=Entfernt die Konfiguration des Verbindungspools.
infinispan.component.connection-pool.exhausted-action=Gibt an, was passiert, wenn nach einer Verbindung aus dem Pool eines Servers gefragt wird, und dieser Pool ist ersch\u00F6pft.
infinispan.component.connection-pool.max-active=Steuert die maximale Anzahl von Verbindungen pro Server, die gleichzeitig zugewiesen werden (in Client-Threads ausgecheckt oder im Leerlauf innerhalb des Pools). Wenn die Zahl nicht positiv ist, gibt es keine Begrenzung hinsichtlich der Anzahl von Verbindungen pro Server. Wenn maxActive erreicht ist, gilt der Verbindungspool f\u00FCr diesen Server als ersch\u00F6pft. Der Wert -1 bedeutet, dass es keine Begrenzung gibt.
infinispan.component.connection-pool.max-wait=Die Zeit in Millisekunden, die vergeht, bis eine Verbindung verf\u00FCgbar wird, wenn die Aktion zur Bestimmung der Ersch\u00F6pfung ExhaustedAction.WAIT lautet, woraufhin die Aktion java.util.NoSuchElementException ausgel\u00F6st wird. Wenn ein negativer Wert ausgegeben wird, wird der Pool auf unbestimmte Zeit gesperrt.
infinispan.component.connection-pool.min-evictable-idle-time=Gibt die minimale Zeitdauer an, f\u00FCr die eine Verbindung innerhalb des Pools im Leerlauf bleiben kann, bevor sie aufgrund von Leerlaufzeiten entfernt werden darf. Wenn der Wert negativ ist, werden Verbindungen aufgrund von Leerlaufzeiten nicht aus dem Pool entfernt. Diese Einstellung hat keine Auswirkung, es sei denn, der Wert  timeBetweenEvictionRunsMillis ist gr\u00F6\u00DFer als 0.
infinispan.component.connection-pool.min-idle=Setzt einen Zielwert f\u00FCr die minimale Anzahl von Verbindungen im Leerlauf (pro Server) fest, die immer verf\u00FCgbar sein sollten. Wenn dieser Parameter auf eine positive Zahl gesetzt und timeBetweenEvictionRunsMillis gr\u00F6\u00DFer als 0 ist, wird bei jeder Ausf\u00FChrung des Threads zum Entfernen von Leerlaufverbindungen versucht, gen\u00FCgend Leerlaufinstanzen zu erstellen, so dass f\u00FCr jeden Server Leerlaufinstanzen verf\u00FCgbar sind.
# 
# /subsystem=infinispan/remote-cache-container=*/near-cache=invalidation
infinispan.near-cache.invalidation=F\u00FChrt Konfigurationen mittels Near-Caching im invalidierten Modus durch. Wenn Eintr\u00E4ge serverseitig aktualisiert oder entfernt werden, werden Validierungsnachrichten an Clients gesendet, um sie aus dem Near-Cache zu entfernen.
infinispan.near-cache.invalidation.add=F\u00FCgt einen Near-Cache im invalidierten Modus hinzu.
infinispan.near-cache.invalidation.remove=Entfernt einen Near-Cache im invalidierten Modus.
infinispan.near-cache.invalidation.max-entries=Definiert die maximale Anzahl der Elemente, die im Near-Cache beibehalten werden sollen.
# 
# /subsystem=infinispan/remote-cache-container=*/near-cache=none
infinispan.near-cache.none=Deaktiviert den Near-Cache.
infinispan.near-cache.none.add=F\u00FCgt die Konfiguration hinzu, die den Near-Cache deaktiviert.
infinispan.near-cache.none.remove=Entfernt die Konfiguration, die den Near-Cache deaktiviert.
# 
# /subsystem=infinispan/remote-cache-container=*/component=remote-clusters/remote-cluster=*
infinispan.remote-cluster=Konfiguration eines Remote-Clusters.
infinispan.remote-cluster.add=F\u00FCgt eine Remote-Cluster-Konfiguration hinzu, die die Konfiguration von Socket-Bindings erfordert.
infinispan.remote-cluster.remove=Entfernt diese Remote-Cluster-Konfiguration.
infinispan.remote-cluster.socket-bindings=Liste der ausgehenden Socket-Bindings von Hot\u00A0Rod-Servern, mit denen eine Verbindung hergestellt werden soll.
# 
# /subsystem=infinispan/remote-cache-container=*/component=security
infinispan.component.security=Sicherheitskonfiguration.
infinispan.component.security.add=F\u00FCgt die Sicherheitskonfiguration hinzu.
infinispan.component.security.remove=Entfernt die Sicherheitskonfiguration.
infinispan.component.security.ssl-context=Verweis auf den von Elytron verwalteten SSL-Kontext, der f\u00FCr die Verbindung mit dem Remote-Cluster verwendet wird.
