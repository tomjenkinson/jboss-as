infinispan.component.transaction.commits=Die Anzahl der Transaktionsfestschreibungen. Kann Null wiedergeben, wenn das Cache nicht gestartet ist.
infinispan.component.transaction.prepares=Die Anzahl der Transaktionsvorbereitungen. Kann Null wiedergeben, wenn das Cache nicht gestartet ist.
infinispan.component.transaction.rollbacks=Die Anzahl der zur\u00FCckgesetzten Transaktionen. Kann Null wiedergeben, wenn das Cache nicht gestartet ist.
