# /subsystem=infinispan/remote-cache-container=*/component=connection-pool
infinispan.component.connection-pool=Konfiguration des Verbindungspools.
infinispan.component.connection-pool.add=F\u00FCgt die Konfiguration des Verbindungspools hinzu.
infinispan.component.connection-pool.remove=Entfernt die Konfiguration des Verbindungspools.
infinispan.component.connection-pool.exhausted-action=Gibt an, was passiert, wenn nach einer Verbindung aus dem Pool eines Servers gefragt wird, und dieser Pool ist ersch\u00F6pft.
infinispan.component.connection-pool.max-active=Steuert die maximale Anzahl von Verbindungen pro Server, die gleichzeitig zugewiesen werden (in Client-Threads ausgecheckt oder im Leerlauf innerhalb des Pools). Wenn die Zahl nicht positiv ist, gibt es keine Begrenzung hinsichtlich der Anzahl von Verbindungen pro Server. Wenn maxActive erreicht ist, gilt der Verbindungspool f\u00FCr diesen Server als ersch\u00F6pft. Der Wert -1 bedeutet, dass es keine Begrenzung gibt.
infinispan.component.connection-pool.max-wait=Die Zeit in Millisekunden, die vergeht, bis eine Verbindung verf\u00FCgbar wird, wenn die Aktion zur Bestimmung der Ersch\u00F6pfung ExhaustedAction.WAIT lautet, woraufhin die Aktion java.util.NoSuchElementException ausgel\u00F6st wird. Wenn ein negativer Wert ausgegeben wird, wird der Pool auf unbestimmte Zeit gesperrt.
infinispan.component.connection-pool.min-evictable-idle-time=Gibt die minimale Zeitdauer an, f\u00FCr die eine Verbindung innerhalb des Pools im Leerlauf bleiben kann, bevor sie aufgrund von Leerlaufzeiten entfernt werden darf. Wenn der Wert negativ ist, werden Verbindungen aufgrund von Leerlaufzeiten nicht aus dem Pool entfernt. Diese Einstellung hat keine Auswirkung, es sei denn, der Wert timeBetweenEvictionRunsMillis ist gr\u00F6\u00DFer als 0.
infinispan.component.connection-pool.min-idle=Setzt einen Zielwert f\u00FCr die minimale Anzahl von Verbindungen im Leerlauf (pro Server) fest, die immer verf\u00FCgbar sein sollten. Wenn dieser Parameter auf eine positive Zahl gesetzt und timeBetweenEvictionRunsMillis gr\u00F6\u00DFer als 0 ist, wird bei jeder Ausf\u00FChrung des Threads zum Entfernen von Leerlaufverbindungen versucht, gen\u00FCgend Leerlaufinstanzen zu erstellen, so dass f\u00FCr jeden Server Leerlaufinstanzen verf\u00FCgbar sind.

